<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมเปรียบเทียบการคำนวณหนี้</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Inline SVGs) ---
        const CalculatorIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const AlertTriangleIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        );
        const CheckCircleIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4 12 14.01l-3-3"/></svg>
        );
        const InfoIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const CalendarIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
        );

        // --- Main Component ---
        const DebtCalculator = () => {
            // State
            const [startDate, setStartDate] = useState('2026-01-22');
            const [endDate, setEndDate] = useState('2026-03-31');
            const [principal, setPrincipal] = useState(186794);
            const [accruedInterest, setAccruedInterest] = useState(921.18);
            const [interestRate, setInterestRate] = useState(5);
            const [result, setResult] = useState(null);

            // Calculation Effect
            useEffect(() => {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                
                // 1. ยอดหนี้ปัจจุบัน (ฐานเงินต้นที่ถูกต้อง)
                const currentTotalDebt = parseFloat(principal) + parseFloat(accruedInterest);

                // 2. คำนวณดอกเบี้ยในอนาคต
                const futureInterestRaw = currentTotalDebt * (interestRate / 100) * (diffDays / 365);
                const futureInterest = parseFloat(futureInterestRaw.toFixed(2));

                // --- แบบที่ 1: วิธีที่ถูกต้อง (Fair) ---
                const fairTotal = currentTotalDebt + futureInterest;

                // --- แบบที่ 2: วิธีที่ไม่ถูกต้อง (Unfair / Compound) ---
                const inflatedPrincipal = Math.ceil(fairTotal); 
                const unfairInterest = inflatedPrincipal * (interestRate / 100) * (diffDays / 365);
                
                // ส่วนต่าง
                const difference = unfairInterest - futureInterest;

                setResult({
                    days: isNaN(diffDays) ? 0 : diffDays,
                    currentTotalDebt,
                    futureInterest,
                    fairTotal,
                    inflatedPrincipal,
                    unfairInterest,
                    difference
                });

            }, [startDate, endDate, principal, accruedInterest, interestRate]);

            const fmt = (num) => num ? num.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '0.00';

            return (
                <div className="min-h-screen p-4 md:p-8 font-sans">
                    <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                        
                        {/* Header */}
                        <div className="bg-blue-900 text-white p-6 flex items-center justify-between">
                            <div>
                                <h1 className="text-xl md:text-2xl font-bold flex items-center gap-2">
                                    <CalculatorIcon className="w-8 h-8" />
                                    โปรแกรมเปรียบเทียบการคำนวณหนี้
                                </h1>
                                <p className="text-blue-200 mt-1 text-sm">เครื่องมือช่วยคำนวณและอธิบายความแตกต่างของดอกเบี้ย (ภาคปฏิบัติ)</p>
                            </div>
                            <div className="hidden md:block text-right">
                                <div className="text-sm opacity-80">อัตราดอกเบี้ยต่อปี</div>
                                <div className="text-3xl font-bold">{interestRate}%</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-0">
                            
                            {/* Left Column: Inputs */}
                            <div className="lg:col-span-4 p-6 bg-gray-50 border-r border-gray-200">
                                <h2 className="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                    <CalendarIcon className="w-5 h-5" /> ตั้งค่าข้อมูลสัญญา
                                </h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">วันที่ทำสัญญา (เริ่ม)</label>
                                        <input 
                                            type="date" 
                                            value={startDate}
                                            onChange={(e) => setStartDate(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">วันที่สิ้นสุด (ปิดยอด)</label>
                                        <input 
                                            type="date" 
                                            value={endDate}
                                            onChange={(e) => setEndDate(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>

                                    <div className="p-3 bg-white rounded-md border border-gray-200 text-center shadow-sm">
                                        <span className="text-sm text-gray-500">ระยะเวลาคำนวณ</span>
                                        <div className="text-xl font-bold text-blue-600">{result?.days || 0} วัน</div>
                                    </div>

                                    <hr className="border-gray-200" />

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">เงินต้นคงเหลือ (บาท)</label>
                                        <input 
                                            type="number" 
                                            value={principal}
                                            onChange={(e) => setPrincipal(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">ดอกเบี้ยค้างชำระ (บาท)</label>
                                        <input 
                                            type="number" 
                                            value={accruedInterest}
                                            onChange={(e) => setAccruedInterest(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600 mb-1">อัตราดอกเบี้ย (%)</label>
                                        <input 
                                            type="number" 
                                            value={interestRate}
                                            onChange={(e) => setInterestRate(e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>

                                    <div className="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
                                        <div className="text-sm text-blue-800 font-semibold">ยอดหนี้รวม ณ วันเริ่มสัญญา</div>
                                        <div className="text-2xl font-bold text-blue-900">{result ? fmt(result.currentTotalDebt) : 0}</div>
                                        <div className="text-xs text-blue-600">(เงินต้น + ดอกเบี้ยค้าง)</div>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column: Results & Visuals */}
                            <div className="lg:col-span-8 p-6 flex flex-col gap-6">
                                
                                {/* Comparison Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {/* Card 1: Correct Method */}
                                    <div className="border-2 border-green-500 bg-green-50 rounded-xl p-5 relative overflow-hidden shadow-sm">
                                        <div className="absolute top-0 right-0 bg-green-500 text-white text-xs px-2 py-1 rounded-bl-lg font-bold">แนะนำ (ถูกต้อง)</div>
                                        <h3 className="text-green-800 font-bold text-lg flex items-center gap-2">
                                            <CheckCircleIcon className="w-5 h-5" /> วิธีคิดแบบปกติ
                                        </h3>
                                        <p className="text-green-700 text-sm mt-1">คิดดอกเบี้ยจากยอดหนี้ปัจจุบันเท่านั้น</p>
                                        
                                        <div className="mt-4 space-y-2 text-sm text-green-900">
                                            <div className="flex justify-between">
                                                <span>ฐานเงินต้น:</span>
                                                <span className="font-semibold">{result ? fmt(result.currentTotalDebt) : 0}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>ดอกเบี้ย ({result?.days} วัน):</span>
                                                <span className="font-semibold">{result ? fmt(result.futureInterest) : 0}</span>
                                            </div>
                                            <div className="border-t border-green-300 pt-2 flex justify-between text-lg font-bold">
                                                <span>ยอดที่ต้องจ่ายจริง:</span>
                                                <span>{result ? fmt(result.fairTotal) : 0}</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Card 2: Incorrect Method */}
                                    <div className="border-2 border-red-400 bg-red-50 rounded-xl p-5 relative shadow-sm">
                                        <div className="absolute top-0 right-0 bg-red-400 text-white text-xs px-2 py-1 rounded-bl-lg font-bold">ไม่แนะนำ (คิดซ้อน)</div>
                                        <h3 className="text-red-800 font-bold text-lg flex items-center gap-2">
                                            <AlertTriangleIcon className="w-5 h-5" /> วิธีคิดดอกเบี้ยทบต้น
                                        </h3>
                                        <p className="text-red-700 text-sm mt-1">นำดอกเบี้ยอนาคตมารวมต้น แล้วคิดดอกซ้ำ</p>
                                        
                                        <div className="mt-4 space-y-2 text-sm text-red-900">
                                            <div className="flex justify-between">
                                                <span>ฐานเงินต้น (รวมดอกอนาคต):</span>
                                                <span className="font-semibold">{result ? fmt(result.inflatedPrincipal) : 0}</span>
                                            </div>
                                            <div className="flex justify-between relative">
                                                <span>ดอกเบี้ย ({result?.days} วัน):</span>
                                                <span className="font-semibold">{result ? fmt(result.unfairInterest) : 0}</span>
                                                {/* Badge ส่วนต่าง */}
                                                <div className="absolute -right-2 -top-6 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full shadow-md animate-bounce">
                                                    +{result ? fmt(result.difference) : 0} บ.
                                                </div>
                                            </div>
                                            <div className="border-t border-red-300 pt-2 flex justify-between text-lg font-bold text-red-700 opacity-50">
                                                <span>ยอดเปรียบเทียบ:</span>
                                                <span>{result ? fmt(result.inflatedPrincipal + result.unfairInterest - result.futureInterest) : 0}*</span>
                                            </div>
                                            <p className="text-xs text-red-500 text-right mt-1">*แสดงเฉพาะผลกระทบของดอกเบี้ย</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Explanation Section (สำหรับเจ้าหน้าที่) */}
                                <div className="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                                    <h3 className="font-bold text-gray-800 flex items-center gap-2 mb-3">
                                        <InfoIcon className="w-5 h-5 text-blue-600" />
                                        คำอธิบายสำหรับเจ้าหน้าที่ (Script)
                                    </h3>
                                    <div className="space-y-4 text-gray-700 text-sm leading-relaxed">
                                        <p>
                                            <strong className="text-red-600">ทำไมยอดถึงต่างกัน {result ? fmt(result.difference) : 0} บาท?</strong><br/>
                                            สาเหตุเกิดจากการนำ <strong>"ดอกเบี้ยในอนาคตจำนวน {result ? fmt(result.futureInterest) : 0} บาท"</strong> 
                                            มารวมเป็นเงินต้นตั้งแต่วันแรก แล้วนำยอดรวมนั้นไปคิดดอกเบี้ยซ้ำอีกรอบ (Interest on Interest)
                                        </p>
                                        
                                        <div className="bg-gray-100 p-4 rounded-lg border border-gray-200">
                                            <p className="font-semibold text-gray-800 mb-2">วิธีอธิบายลูกค้า/สมาชิก:</p>
                                            <ul className="list-disc pl-5 space-y-1 text-gray-600">
                                                <li>"ยอดหนี้ที่ถูกต้อง ณ วันทำสัญญา คือ <strong>{result ? fmt(result.currentTotalDebt) : 0}</strong> บาทครับ/ค่ะ"</li>
                                                <li>"หากเราเอายอดปลายงวดมาตั้งเป็นสัญญาใหม่ จะทำให้เกิดการคิดดอกเบี้ยซ้อนกันในช่วง {result?.days} วันนี้"</li>
                                                <li>"ซึ่งจะทำให้ยอดดอกเบี้ยสูงเกินจริงไป <strong>{result ? fmt(result.difference) : 0}</strong> บาท โดยไม่มีที่มาที่ไปครับ/ค่ะ"</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                {/* Visual Bar Chart */}
                                <div className="mt-2">
                                    <h4 className="text-sm font-semibold text-gray-500 mb-2">เปรียบเทียบภาระดอกเบี้ย (กราฟ)</h4>
                                    <div className="flex flex-col gap-3">
                                        {/* Bar 1 */}
                                        <div className="w-full bg-gray-200 rounded-full h-8 relative overflow-hidden flex items-center">
                                            <div className="bg-green-500 h-full flex items-center justify-end px-3 text-white text-xs font-bold transition-all duration-500" style={{width: '70%'}}>
                                                ดอกเบี้ยปกติ {result ? fmt(result.futureInterest) : 0}
                                            </div>
                                        </div>
                                        {/* Bar 2 */}
                                        <div className="w-full bg-gray-200 rounded-full h-8 relative overflow-hidden flex items-center">
                                            <div className="bg-green-500 h-full transition-all duration-500" style={{width: '70%'}}></div>
                                            <div className="bg-red-500 h-full flex items-center justify-end px-3 text-white text-xs font-bold transition-all duration-500" style={{width: '10%'}}>
                                                ส่วนเกิน {result ? fmt(result.difference) : 0}
                                            </div>
                                        </div>
                                        <p className="text-xs text-gray-400 text-center">*กราฟจำลองสัดส่วนเพื่อแสดงส่วนต่าง</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DebtCalculator />);
    </script>
</body>
</html>
