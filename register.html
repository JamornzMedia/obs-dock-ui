<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครใช้งาน Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #ffffff;
    }
    input:focus {
      outline: 2px solid #ffcc00;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000000;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e6b800;
    }
    p {
      margin-top: 1em;
      text-align: center;
    }
    a {
      color: #66ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สมัครใช้งาน Beta 7 วัน</h2>
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button onclick="register()">สมัครใช้งาน</button>
    <p><a href="login.html">กลับไปหน้า Login</a></p>
    <div class="message" id="status"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const sb = createClient(
      'https://pxleazlrryctlovxuwil.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk'
    );

    window.register = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      status.textContent = '';

      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        status.textContent = "รูปแบบอีเมลไม่ถูกต้อง";
        return;
      }

      console.log("[1] เริ่มสมัคร:", email);
      const { data, error } = await sb.auth.signUp({ email, password });
      if (error) {
        console.error("[2] สมัครไม่สำเร็จ:", error);
        status.textContent = "สมัครไม่สำเร็จ: " + error.message;
        return;
      }

      console.log("[3] สมัครสำเร็จ:", data);
      const { data: userData, error: userError } = await sb.auth.getUser();
      const user = userData?.user;
      if (!user || userError) {
        console.error("[4] ไม่สามารถดึง user:", userError);
        status.textContent = "สมัครเสร็จแล้ว กรุณาเข้าสู่ระบบผ่านหน้า Login";
        return;
      }

      const expires = new Date();
      expires.setDate(expires.getDate() + 7);
      const key = 'BETA-' + Math.random().toString(36).substring(2, 10).toUpperCase();

      console.log("[5] สร้าง license:", key);
      const { error: licenseError } = await sb
        .from('license_keys')
        .insert([{
          key,
          user_id: user.id,
          is_active: true,
          expires_at: expires.toISOString()
        }]);
      if (licenseError) {
        console.error("[6] license error:", licenseError);
        status.textContent = "สร้าง License Key ไม่สำเร็จ: " + licenseError.message;
        return;
      }

      console.log("[7] เสร็จสิ้น → ไปหน้า login");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
