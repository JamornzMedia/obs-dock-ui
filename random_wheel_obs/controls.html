<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_controls.css">
</head>
<body class="dark-mode">
    <div class="page-container">
        <h1>แผงควบคุมวงล้อจับคู่</h1>

        <div class="card actions-card">
            <button class="action-btn spin full-width" id="spin-button">สุ่มจับคู่</button>
            <button class="action-btn confirm" id="confirm-winner-btn" style="display: none;">อัปเดตคู่ล่าสุด</button>
        </div>

        <div class="app-container">
            <div class="controls-area">
                <div class="card">
                    <h2>ประวัติ</h2>
                    <div class="history-controls">
                        <select id="sort-history">
                            <option value="newest">ใหม่ > เก่า</option>
                            <option value="oldest">เก่า > ใหม่</option>
                            <option value="az">A > Z</option>
                        </select>
                        <button class="copy-btn" id="copy-history-btn">คัดลอก</button>
                        <button class="clear-btn" id="clear-history-btn">ล้าง</button>
                    </div>
                    <div id="history-list" class="simple-history"></div>
                </div>
                <div class="card">
                    <h2>รายชื่อวงล้อ 1 (กลุ่ม) <small>(<span id="name-count-1">0</span>)</small></h2>
                    <textarea id="name-list-1"></textarea>
                    <button class="update-button" id="update-button-1">อัปเดตกลุ่มหลัก</button>
                </div>
                <div class="card">
                    <h2>รายชื่อวงล้อ 2 (ทีม) <small>(<span id="name-count-2">0</span>)</small></h2>
                    <textarea id="name-list-2"></textarea>
                    <button class="update-button" id="update-button-2">อัปเดต</button>
                </div>
            </div>
            <div class="controls-area">
                 <div class="card">
                    <h2>ตั้งค่าวงล้อ</h2>
                     <div class="setting-row">
                        <div class="input-group"><label>หัวข้อ 1</label><input type="text" id="title-input-1"></div>
                        <div class="input-group"><label>หัวข้อ 2</label><input type="text" id="title-input-2"></div>
                     </div>
                     <div class="setting-row">
                        <div class="input-group"><label>สไตล์สี 1</label><select id="palette-select-1" class="palette-select"></select></div>
                        <div class="input-group"><label>สไตล์สี 2</label><select id="palette-select-2" class="palette-select"></select></div>
                     </div>
                     <div class="setting-row">
                         <div class="input-group full-width"><label>เวลาหมุน: <span id="duration-value">6</span>s</label><input type="range" id="spin-duration-slider" min="2" max="15" value="6" step="1"></div>
                     </div>
                     <div class="setting-row">
                        <div class="input-group separator-controls"><label>เส้นคั่น:</label><input type="checkbox" id="separator-toggle" checked><input type="number" id="separator-width" min="1" max="10" value="1"><span>px</span></div>
                     </div>
                     <div class="setting-row">
                        <div class="input-group full-width"><label>ระยะห่างวงล้อ: <span id="spacing-value">30</span>px</label><input type="range" id="wheel-spacing" min="0" max="200" value="30"></div>
                     </div>
                </div>
                 <div class="card">
                    <h2>ตั้งค่าหน้าผลการจับคู่</h2>
                    <label class="setting-subheader">สีตัวอักษร</label>
                    <div class="setting-row">
                        <div class="input-group"><label>ชื่อกลุ่ม (บรรทัด 1)</label><input type="color" id="winner-line1-color"></div>
                        <div class="input-group"><label>ชื่อทีม (บรรทัด 2)</label><input type="color" id="winner-line2-color"></div>
                    </div>
                    <label class="setting-subheader">พื้นหลัง</label>
                    <div class="setting-row">
                        <div class="input-group"><label>สีพื้นหลัง</label><input type="color" id="winner-bg-color"></div>
                        <div class="input-group"><label>ความโปร่งใสพื้นหลัง</label><input type="range" id="winner-bg-opacity" min="0" max="100" value="90"></div>
                    </div>
                </div>
                <div class="card">
                    <h2>ตั้งค่ากลุ่มรายชื่อ</h2>
                    <div class="input-group">
                        <label for="group-preset-select">Preset สี:</label>
                        <select id="group-preset-select" class="palette-select"></select>
                    </div>
                    <div class="setting-row">
                        <div class="input-group"><label>จำนวนคอลัมน์</label><input type="number" id="column-count" min="1" max="10" value="3"></div>
                    </div>
                    <hr>
                    <label class="setting-subheader">กรอบนอก (Card)</label>
                    <div class="setting-row">
                        <div class="input-group"><label>สีพื้นหลัง</label><input type="color" id="group-card-bg-color"></div>
                        <div class="input-group"><label>ความโปร่งใส</label><input type="range" id="group-card-bg-opacity" min="0" max="100" value="100"></div>
                    </div>
                    <label class="setting-subheader">หัวข้อกลุ่ม</label>
                    <div class="setting-row">
                         <div class="input-group"><label>จัดแนว</label><select id="group-header-align"><option value="left">ซ้าย</option><option value="center">กลาง</option><option value="right">ขวา</option></select></div>
                        <div class="input-group"><label>สีพื้นหลัง</label><input type="color" id="group-header-bg-color"></div>
                         <div class="input-group"><label>ความโปร่งใส</label><input type="range" id="group-header-bg-opacity" min="0" max="100" value="100"></div>
                        <div class="input-group"><label>สีตัวอักษร</label><input type="color" id="group-header-color"></div>
                    </div>
                     <label class="setting-subheader">ช่องชื่อกลุ่ม (ซ้าย)</label>
                     <div class="setting-row">
                        <div class="input-group"><label>สีพื้นหลัง</label><input type="color" id="group-prefix-bg-color"></div>
                        <div class="input-group"><label>ความโปร่งใส</label><input type="range" id="group-prefix-bg-opacity" min="0" max="100" value="100"></div>
                        <div class="input-group"><label>สีตัวอักษร</label><input type="color" id="group-prefix-color"></div>
                    </div>
                     <label class="setting-subheader">ช่องชื่อทีม (ขวา)</label>
                     <div class="setting-row">
                        <div class="input-group"><label>สีพื้นหลัง</label><input type="color"id="group-name-bg-color"></div>
                        <div class="input-group"><label>ความโปร่งใส</label><input type="range" id="group-name-bg-opacity" min="0" max="100" value="100"></div>
                        <div class="input-group"><label>สีตัวอักษร</label><input type="color"id="group-name-color"></div>
                    </div>
                </div>
                <div class="card">
                    <h2>ตั้งค่ากราฟิกและรีเซ็ต</h2>
                    <div class="setting-row bg-controls">
                        <div class="input-group bg-settings">
                            <label>สีพื้นหลัง:</label>
                            <input type="color" id="bg-color-picker" value="#00ff00">
                            <button class="greenscreen-btn" id="greenscreen-btn">Green</button>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="transparent-bg">
                            <label for="transparent-bg">พื้นหลังโปร่งใส</label>
                        </div>
                    </div>
                     <hr>
                     <button class="action-btn remove full-width" id="reset-all-btn">รีเซ็ตการตั้งค่าทั้งหมด</button>
                </div>
            </div>
        </div>
        <footer>
             <p>Random Wheel x2 - OBS Control Panel v5.2 FINAL (Refactored)</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
