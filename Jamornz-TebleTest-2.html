<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Football Match Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 800px;
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      table-layout: fixed;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
      overflow-wrap: break-word;
    }
    th {
      background-color: #3a3a3a;
    }
    tr:nth-child(even) {
      background-color: #2f2f2f;
    }
    tr:nth-child(odd) {
      background-color: #262626;
    }
    td.vs {
      background-color: #111;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }
    thead tr:first-child th {
      background-color: #444;
      font-size: 1.2em;
    }
    /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ñ‡∏á‡∏ó‡∏µ‡πà */
    .col-time { width: 18%; }
    .col-match { width: 14%; }
    .col-team { width: 24%; }
    .col-vs { width: 20%; }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>‚öΩ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏®‡∏£‡∏©‡∏ê‡∏µ‡∏≠‡∏£‡∏¥‡∏¢‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏Å‡∏≥‡πÅ‡∏û‡∏á‡πÄ‡∏û‡∏ä‡∏£ ‡∏ã‡∏∏‡∏õ‡πÄ‡∏õ‡∏≠‡∏£‡πå‡∏Ñ‡∏±‡∏û ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 4</h1>
  <div id="content"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSZbVexF7pzfb79q0EBrBBfpYxzcnSgnmBE-556Hxnif6_Kiz2PbeC4Ug-x-AG97x_WdBY4WE88fvo/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n");
        const content = document.getElementById("content");

        let table = null;
        let tbody = null;

        rows.forEach((line, index) => {
          const cols = line.split(",");

          const isEmptyRow = cols.every(col => col.trim() === "");
          if (isEmptyRow) return;

          const isRoundTitle = cols[3] && cols.filter((val, i) => i !== 3).every(col => col.trim() === "");
          if (isRoundTitle) {
            const roundName = cols[3].trim();

            table = document.createElement("table");
            tbody = document.createElement("tbody");
            table.innerHTML = `
              <colgroup>
                <col class="col-time">
                <col class="col-match">
                <col class="col-team">
                <col class="col-vs">
                <col class="col-team">
              </colgroup>
              <thead>
                <tr>
                  <th colspan="5">üèÜ ${roundName}</th>
                </tr>
                <tr>
                  <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                  <th>‡∏Ñ‡∏π‡πà‡∏ó‡∏µ‡πà</th>
                  <th>‡∏ó‡∏µ‡∏° A</th>
                  <th></th>
                  <th>‡∏ó‡∏µ‡∏° B</th>
                </tr>
              </thead>
            `;
            table.appendChild(tbody);
            content.appendChild(table);
          } else if (index > 1 && table && tbody) {
            const time = cols[0] || "";
            const matchNo = cols[1] || "";
            const teamA = cols[3] || "";
            const vsText = cols[4] || "VS";
            const teamB = cols[6] || "";

            const html = `
              <tr>
                <td>${time}</td>
                <td>${matchNo}</td>
                <td>${teamA}</td>
                <td class="vs">${vsText}</td>
                <td>${teamB}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", html);
          }
        });
      });
  </script>
</body>
</html>
