<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Football Match Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #3a3a3a;
    }
    tr:nth-child(even) {
      background-color: #2f2f2f;
    }
    tr:nth-child(odd) {
      background-color: #262626;
    }
    td.vs {
      background-color: #111;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>⚽ ตารางการแข่งขันฟุตบอล</h1>
  <div id="content"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSZbVexF7pzfb79q0EBrBBfpYxzcnSgnmBE-556Hxnif6_Kiz2PbeC4Ug-x-AG97x_WdBY4WE88fvo/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n");
        const content = document.getElementById("content");
        let currentGroup = null;
        let table = null;
        let tbody = null;

        rows.forEach((line, index) => {
          const cols = line.split(",");
          if (cols.filter(c => c.trim() === "").length === cols.length) {
            // แถวว่าง – ปิดตาราง
            table = null;
            tbody = null;
            currentGroup = null;
            return;
          }

          if (index === 0 || (cols[0] && cols[1] === "" && cols[2] === "")) {
            // หัวข้อใหม่
            currentGroup = cols[0];
            const heading = document.createElement("h2");
            heading.textContent = currentGroup;
            content.appendChild(heading);

            table = document.createElement("table");
            tbody = document.createElement("tbody");
            table.innerHTML = `
              <thead>
                <tr>
                  <th>เวลา</th>
                  <th>คู่ที่</th>
                  <th>ทีม A</th>
                  <th></th>
                  <th>ทีม B</th>
                </tr>
              </thead>
            `;
            table.appendChild(tbody);
            content.appendChild(table);
          } else if (table && tbody) {
            const html = `
              <tr>
                <td>${cols[0]}</td>
                <td>${cols[1]}</td>
                <td>${cols[3]}</td>
                <td class="vs">${cols[4]}</td>
                <td>${cols[6]}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", html);
          }
        });
      });
  </script>
</body>
</html>
