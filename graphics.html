<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All-in-One Sticker Control</title>
    <style>
        /* --- ส่วนแสดงผลกราฟิก --- */
        body {
            background: transparent;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        .graphics-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .sticker-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: var(--margin-top, 0px);
            margin-bottom: var(--margin-bottom, 0px);
        }
        #sticker {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--glow-color, #0ff));
        }
        .shine {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, var(--shine-opacity, 0.3)) 50%, transparent 60%);
            background-size: 300% 100%;
            background-position: 100% 50%;
            animation: shineAnim 3s infinite linear;
            pointer-events: none;
            mask-image: var(--sticker-mask);
            -webkit-mask-image: var(--sticker-mask);
            mask-repeat: no-repeat;
            mask-size: contain;
            mask-position: center;
        }
        @keyframes shineAnim {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ส่วนแผงควบคุม --- */
        .controls-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(40, 40, 40, 0.9);
            color: #eee;
            padding: 1rem;
            border-radius: 8px;
            z-index: 100;
            max-width: 500px;
            margin: auto;
            border: 1px solid #555;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-size: 0.9rem; }
        input[type="range"] { width: 100%; }
    </style>
</head>
<body>
    <div class="graphics-container">
        <div class="sticker-container">
            <img id="sticker" src="" alt="Upload a PNG file using the controls." />
            <div class="shine" id="shine"></div>
        </div>
    </div>

    <div class="controls-panel">
        <div class="control-group" style="grid-column: 1 / -1;"><label>Upload PNG: <input type="file" id="stickerImageFile" accept="image/png" /></label></div>
        <div class="control-group"><label>Scale Amount: <input type="range" min="1" max="1.3" step="0.01" value="1.1" id="scaleRange" /></label></div>
        <div class="control-group"><label>Bounce Speed: <input type="range" min="0.1" max="3" step="0.1" value="1" id="speedRange" /></label></div>
        <div class="control-group"><label>Rotate Degrees: <input type="range" min="-20" max="20" step="1" value="5" id="rotateRange" /></label></div>
        <div class="control-group"><label>Rotate Speed: <input type="range" min="0.5" max="5" step="0.1" value="2" id="rotateSpeed" /></label></div>
        <div class="control-group"><label>Glow Color: <input type="color" id="glowColor" value="#00ffff" /></label></div>
        <div class="control-group"><label>Top Margin: <input type="range" min="0" max="100" step="1" value="0" id="marginTop" /></label></div>
        <div class="control-group"><label>Bottom Margin: <input type="range" min="0" max="100" step="1" value="0" id="marginBottom" /></label></div>
        <div class="control-group"><label><input type="checkbox" id="toggleShine" checked /> Enable Shine</label></div>
        <div class="control-group"><label>Shine Opacity: <input type="range" min="0" max="1" step="0.05" value="0.3" id="shineOpacity" /></label></div>
    </div>

    <script>
        const sticker = document.getElementById('sticker');
        const shine = document.getElementById('shine');
        const root = document.documentElement;

        // ดึงค่าจากตัวควบคุมทั้งหมด
        const controls = {
            scaleRange: document.getElementById('scaleRange'),
            speedRange: document.getElementById('speedRange'),
            rotateRange: document.getElementById('rotateRange'),
            rotateSpeed: document.getElementById('rotateSpeed'),
            glowColor: document.getElementById('glowColor'),
            marginTop: document.getElementById('marginTop'),
            marginBottom: document.getElementById('marginBottom'),
            toggleShine: document.getElementById('toggleShine'),
            shineOpacity: document.getElementById('shineOpacity'),
            stickerImageFile: document.getElementById('stickerImageFile'),
        };

        let scale = 1.1, speed = 1, rotation = 5, rotateSpeed = 2;
        let direction = 1, angle = 0;

        function updateAllSettings() {
            scale = parseFloat(controls.scaleRange.value);
            speed = parseFloat(controls.speedRange.value);
            rotation = parseInt(controls.rotateRange.value);
            rotateSpeed = parseFloat(controls.rotateSpeed.value);
            
            root.style.setProperty('--glow-color', controls.glowColor.value);
            root.style.setProperty('--margin-top', `${controls.marginTop.value}px`);
            root.style.setProperty('--margin-bottom', `${controls.marginBottom.value}px`);
            
            shine.style.display = controls.toggleShine.checked ? 'block' : 'none';
            root.style.setProperty('--shine-opacity', controls.shineOpacity.value);
        }

        // เพิ่ม Event Listener ให้กับทุกตัวควบคุม
        Object.values(controls).forEach(input => {
            if (input.id !== 'stickerImageFile') {
                input.addEventListener('input', updateAllSettings);
            }
        });

        // จัดการการอัปโหลดไฟล์
        controls.stickerImageFile.addEventListener('change', event => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const imgSrc = e.target.result;
                sticker.src = imgSrc;
                root.style.setProperty('--sticker-mask', `url(${imgSrc})`);
            };
            reader.readAsDataURL(file);
        });

        function animate() {
            const time = Date.now();
            const scaleAmount = 1 + (Math.sin(time / (speed * 500)) * (scale - 1));
            angle += (rotation / (rotateSpeed * 60)) * direction;
            if (Math.abs(angle) > Math.abs(rotation)) {
                angle = rotation * direction;
                direction *= -1;
            }
            sticker.style.transform = `scale(${scaleAmount}) rotate(${angle}deg)`;
            requestAnimationFrame(animate);
        }

        // เริ่มต้นทำงาน
        updateAllSettings();
        animate();
    </script>
</body>
</html>
