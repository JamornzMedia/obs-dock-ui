<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSCam Monitor V1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            background: transparent;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .control-panel {
            background: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            position: relative;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Force Landscape 16:9 Always */
        #mode-screen {
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: none !important;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="mode-screen" class="hidden">
        <video id="remote-video" autoplay playsinline muted></video>
    </div>

    <div id="mode-control" class="hidden control-panel p-4">
        <div class="flex justify-between items-center mb-3 border-b border-gray-800 pb-3">
            <h1 class="text-blue-400 font-bold text-xs uppercase"><i class="fas fa-tower-broadcast"></i> OBSCam Control
                V1.1</h1>
            <div class="flex items-center gap-2">
                <button onclick="window.location.reload()"
                    class="text-gray-400 hover:text-white px-2 py-1 rounded bg-gray-800 border border-gray-700 text-[10px]"><i
                        class="fas fa-sync"></i></button>
                <div id="connection-dot" class="w-2 h-2 rounded-full bg-red-500 transition-colors duration-300"></div>
            </div>
        </div>

        <div class="bg-blue-900/10 border border-blue-500/30 rounded-lg p-3 text-center mb-3 relative group">
            <span class="text-[9px] text-blue-300 block uppercase tracking-widest mb-1">Room ID</span>
            <div id="display-room-id" class="text-4xl font-mono font-bold text-white tracking-widest">------</div>
            <button onclick="openModal('phone-link-modal')"
                class="absolute top-2 right-2 text-gray-500 hover:text-white"><i class="fas fa-qrcode"></i></button>
        </div>

        <div class="space-y-2 mb-3">
            <div class="bg-gray-900 p-2 rounded border border-gray-800 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500" id="dot-cam1"></span>
                    <span class="text-xs font-bold text-gray-300">CAM 1</span>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-green-400 font-mono" id="bit-cam1">0 kbps</div>
                    <div class="text-[9px] text-gray-500" id="res-cam1">--x--</div>
                </div>
            </div>
            <div class="bg-gray-900 p-2 rounded border border-gray-800 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500" id="dot-cam2"></span>
                    <span class="text-xs font-bold text-gray-300">CAM 2</span>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-green-400 font-mono" id="bit-cam2">0 kbps</div>
                    <div class="text-[9px] text-gray-500" id="res-cam2">--x--</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-3">
            <div class="stat-card text-center">
                <span class="text-[9px] text-gray-500 uppercase">Total Bandwidth</span>
                <div id="val-total-bitrate" class="text-sm font-bold text-blue-400">0 kbps</div>
            </div>
            <div class="stat-card text-center relative group">
                <span class="text-[9px] text-gray-500 uppercase">Data Used</span>
                <div id="val-total-data" class="text-sm font-bold text-yellow-400">0 MB</div>
                <button onclick="resetDataUsage()"
                    class="absolute top-1 right-1 text-[8px] text-gray-500 hover:text-white bg-gray-800 px-1 rounded">RESET</button>
            </div>
        </div>

        <div class="mt-auto space-y-2">
            <button onclick="openLinkModal()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg text-xs font-bold transition text-white">GET
                OBS LINKS</button>
            <button onclick="openNewRoomModal()"
                class="w-full bg-red-900/30 hover:bg-red-600 border border-red-800 text-red-500 hover:text-white py-3 rounded-lg text-[10px] font-bold uppercase">New
                Room ID</button>
        </div>

        <div class="text-center mt-3 pt-2 border-t border-gray-800">
            <p class="text-[10px] text-gray-500">Developed by <span class="text-blue-400 font-bold">JamornzMedia</span>
            </p>
            <p class="text-[9px] text-gray-600">OBSCam V1.1</p>
        </div>

        <div id="obs-link-modal" class="modal-overlay">
            <div class="modal-box text-left">
                <h3 class="text-blue-400 font-bold mb-3 text-sm text-center">OBS Browser Sources</h3>

                <label class="text-[9px] text-gray-500 uppercase">Camera 1</label>
                <div class="flex gap-1 mb-3">
                    <div class="bg-black p-2 rounded text-[9px] text-gray-400 font-mono overflow-hidden whitespace-nowrap flex-1 border border-gray-700"
                        id="link-text-cam1">...</div>
                    <button onclick="copyToClip('link-text-cam1')"
                        class="bg-blue-600 px-3 rounded text-[10px] font-bold">Copy</button>
                </div>

                <label class="text-[9px] text-gray-500 uppercase">Camera 2</label>
                <div class="flex gap-1 mb-4">
                    <div class="bg-black p-2 rounded text-[9px] text-gray-400 font-mono overflow-hidden whitespace-nowrap flex-1 border border-gray-700"
                        id="link-text-cam2">...</div>
                    <button onclick="copyToClip('link-text-cam2')"
                        class="bg-blue-600 px-3 rounded text-[10px] font-bold">Copy</button>
                </div>

                <button onclick="closeModal('obs-link-modal')"
                    class="w-full text-xs text-gray-500 hover:text-white text-center">Close</button>
            </div>
        </div>

        <div id="phone-link-modal" class="modal-overlay">
            <div class="modal-box">
                <h3 class="text-white font-bold mb-2 text-sm">Scan to Connect</h3>
                <div class="bg-white p-2 rounded mb-3 inline-block"><img id="qr-code-img" src="" alt="QR"
                        class="w-32 h-32"></div><button onclick="copyPhoneLink()"
                    class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded text-xs font-bold mb-2 text-white">Copy
                    Link</button><button onclick="closeModal('phone-link-modal')"
                    class="text-xs text-gray-500 block w-full mt-2">Close</button>
            </div>
        </div>
        <div id="new-room-modal" class="modal-overlay">
            <div class="modal-box">
                <h3 class="text-red-500 font-bold mb-2">Warning</h3>
                <p class="text-xs text-gray-400 mb-4">สร้างห้องใหม่จะตัดการเชื่อมต่อทันที</p><button
                    onclick="confirmNewRoom()"
                    class="w-full bg-red-600 hover:bg-red-500 py-2 rounded text-xs font-bold mb-2 text-white">Yes,
                    Create New Room</button><button onclick="closeModal('new-room-modal')"
                    class="text-xs text-gray-500">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRpQWN6J1HYE4r5R8YC2od0ZBt_gSm-iQ",
            authDomain: "obscam-p2p.firebaseapp.com",
            databaseURL: "https://obscam-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "obscam-p2p",
            storageBucket: "obscam-p2p.firebasestorage.app",
            messagingSenderId: "531335072084",
            appId: "1:531335072084:web:dc373db6b66581a63160c1"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const camIndex = params.get('cam') || '1';
        const isScreenMode = mode === 'screen';
        const bus = new BroadcastChannel('obs_v1_1_channel');
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        let roomId, pc;
        let statsState = { cam1: 0, cam2: 0 };
        let totalBytesConsumed = 0;

        if (!isScreenMode) {
            // == Control Mode ==
            roomId = localStorage.getItem('obs_v1_1_room_id');
            if (!roomId) {
                roomId = Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('obs_v1_1_room_id', roomId);
            }
            document.getElementById('mode-control').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = roomId;
            const phoneUrl = window.location.origin + window.location.pathname.replace('OBSCamMonitor.html', 'OBSCamPhone.html') + "?room=" + roomId;
            document.getElementById('qr-code-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(phoneUrl)}`;

            bus.onmessage = (e) => {
                const d = e.data;
                const camId = d.cam;

                // Status Update (Green Dot)
                if (d.type === 'status') {
                    const dot = document.getElementById(`dot-cam${camId}`);
                    if (dot) dot.className = d.connected ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-red-500";
                    // Update Main Status if any cam connected
                    const mainDot = document.getElementById('connection-dot');
                    if (d.connected) mainDot.className = "w-2 h-2 rounded-full bg-green-500";
                }

                // Bitrate & Data Update
                if (d.type === 'stats') {
                    const el = document.getElementById(`bit-cam${camId}`);
                    if (el) el.innerText = d.bitrate + " kbps";

                    if (camId == '1') statsState.cam1 = d.bitrate;
                    if (camId == '2') statsState.cam2 = d.bitrate;
                    document.getElementById('val-total-bitrate').innerText = (statsState.cam1 + statsState.cam2) + " kbps";

                    // Accumulate Total Data
                    if (d.bytes) {
                        totalBytesConsumed += d.bytes;
                        updateDataDisplay();
                    }
                }
                if (d.type === 'res') {
                    const el = document.getElementById(`res-cam${camId}`);
                    if (el) el.innerText = `${d.w}x${d.h}`;
                }
            };
        }
        else {
            // == Screen Mode ==
            roomId = localStorage.getItem('obs_v1_1_room_id');
            if (roomId) {
                document.getElementById('mode-screen').classList.remove('hidden');
                startReceiver(roomId, camIndex);
            }
        }

        async function startReceiver(rid, cIdx) {
            const roomRef = db.ref(`rooms/${rid}/cam${cIdx}`);
            await roomRef.remove();
            pc = new RTCPeerConnection(rtcConfig);

            pc.onicecandidate = event => { if (event.candidate) roomRef.child('calleeCandidates').push(event.candidate.toJSON()); };

            pc.ontrack = event => {
                const video = document.getElementById('remote-video');
                video.srcObject = event.streams[0];
                bus.postMessage({ type: 'status', connected: true, cam: cIdx });

                let lastBytes = 0, lastTime = 0;
                setInterval(async () => {
                    if (pc && pc.connectionState === 'connected') {
                        const stats = await pc.getStats();
                        stats.forEach(r => {
                            if (r.type === 'inbound-rtp' && r.kind === 'video') {
                                const now = r.timestamp;
                                const bytes = r.bytesReceived;
                                if (lastTime) {
                                    const bitrate = Math.round(((bytes - lastBytes) * 8) / (now - lastTime));
                                    const diffBytes = bytes - lastBytes;
                                    // Send Bytes diff for accumulator
                                    bus.postMessage({ type: 'stats', bitrate: bitrate, cam: cIdx, bytes: diffBytes });
                                }
                                lastBytes = bytes; lastTime = now;
                            }
                            if (r.type === 'track' && r.kind === 'video') {
                                bus.postMessage({ type: 'res', w: r.frameWidth, h: r.frameHeight, cam: cIdx });
                            }
                        });
                    }
                }, 1000);
            };

            roomRef.child('offer').on('value', async snapshot => {
                const data = snapshot.val();
                if (!data) return;
                await pc.setRemoteDescription(new RTCSessionDescription(data));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await roomRef.child('answer').set({ sdp: answer.sdp, type: answer.type });
            });
            roomRef.child('callerCandidates').on('child_added', snapshot => { const candidate = snapshot.val(); if (candidate) pc.addIceCandidate(new RTCIceCandidate(candidate)); });

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed')
                    bus.postMessage({ type: 'status', connected: false, cam: cIdx });
            };
        }

        // --- Helper ---
        function updateDataDisplay() {
            let s = "";
            if (totalBytesConsumed < 1024 * 1024) s = (totalBytesConsumed / 1024).toFixed(1) + " KB";
            else if (totalBytesConsumed < 1024 * 1024 * 1024) s = (totalBytesConsumed / (1024 * 1024)).toFixed(1) + " MB";
            else s = (totalBytesConsumed / (1024 * 1024 * 1024)).toFixed(2) + " GB";
            const el = document.getElementById('val-total-data');
            if (el) el.innerText = s;
        }
        function resetDataUsage() { totalBytesConsumed = 0; updateDataDisplay(); }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openLinkModal() {
            document.getElementById('link-text-cam1').innerText = window.location.origin + window.location.pathname + `?mode=screen&cam=1`;
            document.getElementById('link-text-cam2').innerText = window.location.origin + window.location.pathname + `?mode=screen&cam=2`;
            openModal('obs-link-modal');
        }
        function copyToClip(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        function copyPhoneLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname.replace('OBSCamMonitor.html', 'OBSCamPhone.html') + "?room=" + roomId); closeModal('phone-link-modal'); }
        function openNewRoomModal() { openModal('new-room-modal'); }
        function confirmNewRoom() { localStorage.removeItem('obs_v1_1_room_id'); location.reload(); }
    </script>
</body>

</html>
