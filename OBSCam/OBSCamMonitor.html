<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSCam Monitor V2.1 (Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* CSS เดิมทั้งหมด */
        body {
            background: transparent;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .control-panel {
            background: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        #mode-screen {
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: none !important;
        }

        .hidden {
            display: none !important;
        }

        .cam-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            border: 1px solid #333;
        }

        .cam-preview {
            width: 60px;
            height: 34px;
            background: #000;
            border: 1px solid #444;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cam-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .status-wait {
            background: #374151;
            color: #9ca3af;
        }

        .status-income {
            background: #ca8a04;
            color: #fef08a;
            animation: pulse 1s infinite;
        }

        .status-live {
            background: #16a34a;
            color: #dcfce7;
        }

        .dev-link {
            cursor: pointer;
            transition: color 0.2s;
        }

        .dev-link:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        .cam-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 2px;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="mode-screen" class="hidden"><video id="remote-video" autoplay playsinline muted></video></div>

    <div id="mode-control" class="hidden control-panel p-4">
        <div class="flex justify-between items-center mb-3 border-b border-gray-800 pb-3 flex-shrink-0">
            <h1 class="text-blue-400 font-bold text-xs uppercase"><i class="fas fa-tower-broadcast"></i> OBSCam V2.1
            </h1>
            <div class="flex items-center gap-2">
                <div class="flex items-center gap-2 bg-gray-800 px-2 py-1 rounded border border-gray-700">
                    <span class="text-[9px] text-gray-400">Preview:</span>
                    <button id="btn-preview-toggle" onclick="toggleDashboardReceiver()"
                        class="text-[9px] font-bold text-green-400">ON</button>
                </div>
                <button onclick="window.location.reload()"
                    class="text-gray-400 hover:text-white px-2 py-1 rounded bg-gray-800 border border-gray-700 text-[10px]"><i
                        class="fas fa-sync"></i></button>
            </div>
        </div>

        <div
            class="bg-blue-900/10 border border-blue-500/30 rounded-lg p-3 text-center mb-3 relative group flex-shrink-0">
            <span class="text-[9px] text-blue-300 block uppercase tracking-widest mb-1">Room ID</span>
            <div id="display-room-id" class="text-4xl font-mono font-bold text-white tracking-widest">------</div>
            <button onclick="openModal('phone-link-modal')"
                class="absolute top-2 right-2 text-gray-500 hover:text-white"><i class="fas fa-qrcode"></i></button>
        </div>

        <div class="cam-list-container" id="cam-list"></div>

        <div class="grid grid-cols-2 gap-2 mb-3 mt-3 flex-shrink-0">
            <div class="stat-card text-center bg-gray-900 border border-gray-800 rounded p-2">
                <span class="text-[9px] text-gray-500 uppercase block">Total BW</span>
                <div id="val-total-bitrate" class="text-sm font-bold text-blue-400">0 kbps</div>
            </div>
            <div class="stat-card text-center bg-gray-900 border border-gray-800 rounded p-2 relative">
                <span class="text-[9px] text-gray-500 uppercase block">Data Used</span>
                <div id="val-total-data" class="text-sm font-bold text-yellow-400">0 MB</div>
                <button onclick="resetDataUsage()"
                    class="absolute top-1 right-1 text-[8px] text-gray-500 hover:text-white bg-gray-800 px-1 rounded">R</button>
            </div>
        </div>

        <div class="mt-auto space-y-2 flex-shrink-0">
            <button onclick="openLinkModal()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg text-xs font-bold transition text-white">GET
                OBS LINKS (4 CAMS)</button>
            <button onclick="openNewRoomModal()"
                class="w-full bg-red-900/30 hover:bg-red-600 border border-red-800 text-red-500 hover:text-white py-3 rounded-lg text-[10px] font-bold uppercase">New
                Room ID</button>
        </div>

        <div class="text-center mt-2 pt-2 border-t border-gray-800 flex-shrink-0">
            <p class="text-[10px] text-gray-500">Developed by <span class="text-blue-400 font-bold dev-link"
                    onclick="openModal('sponsor-modal')">JamornzMedia</span></p>
        </div>

        <div id="obs-link-modal" class="modal-overlay">
            <div class="modal-box text-left">
                <h3 class="text-blue-400 font-bold mb-3 text-sm text-center">OBS Browser Sources</h3>
                <div class="space-y-2 max-h-60 overflow-y-auto pr-1" id="links-container"></div><button
                    onclick="closeModal('obs-link-modal')"
                    class="w-full text-xs text-gray-500 hover:text-white text-center mt-3">Close</button>
            </div>
        </div>
        <div id="phone-link-modal" class="modal-overlay">
            <div class="modal-box">
                <h3 class="text-white font-bold mb-2 text-sm">Scan to Connect</h3>
                <div class="bg-white p-2 rounded mb-3 inline-block"><img id="qr-code-img" src="" alt="QR"
                        class="w-32 h-32"></div><button onclick="copyPhoneLink()"
                    class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded text-xs font-bold mb-2 text-white">Copy
                    Link</button><button onclick="closeModal('phone-link-modal')"
                    class="text-xs text-gray-500 block w-full mt-2">Close</button>
            </div>
        </div>
        <div id="sponsor-modal" class="modal-overlay">
            <div class="modal-box">
                <h3 class="text-yellow-500 font-bold mb-3 text-sm">Support Dev</h3><img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://easydonate.app/Jamornz"
                    class="w-24 h-24 mx-auto rounded mb-3 border border-gray-600"><a
                    href="https://easydonate.app/Jamornz" target="_blank"
                    class="block text-blue-400 text-xs mb-4 hover:underline">easydonate.app/Jamornz</a><button
                    onclick="closeModal('sponsor-modal')"
                    class="text-xs text-gray-500 hover:text-white underline">Close</button>
            </div>
        </div>
        <div id="new-room-modal" class="modal-overlay">
            <div class="modal-box">
                <h3 class="text-red-500 font-bold mb-2">Warning</h3>
                <p class="text-xs text-gray-400 mb-4">สร้างห้องใหม่จะตัดการเชื่อมต่อทุกกล้องทันที</p><button
                    onclick="confirmNewRoom()"
                    class="w-full bg-red-600 hover:bg-red-500 py-2 rounded text-xs font-bold mb-2 text-white">Yes,
                    Create New Room</button><button onclick="closeModal('new-room-modal')"
                    class="text-xs text-gray-500">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRpQWN6J1HYE4r5R8YC2od0ZBt_gSm-iQ",
            authDomain: "obscam-p2p.firebaseapp.com",
            databaseURL: "https://obscam-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "obscam-p2p",
            storageBucket: "obscam-p2p.firebasestorage.app",
            messagingSenderId: "531335072084",
            appId: "1:531335072084:web:dc373db6b66581a63160c1"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const camIndex = params.get('cam') || '1';
        const isScreenMode = mode === 'screen';
        // const bus = new BroadcastChannel('obs_v2_channel'); // ยกเลิกใช้ Bus เพราะแยกท่อแล้ว
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        let roomId, pc;
        let statsState = { 1: 0, 2: 0, 3: 0, 4: 0 };
        let totalBytesConsumed = 0;
        let isDashboardReceiverActive = true;
        let dashboardPCs = {};

        // --- Render UI for 4 Cams ---
        if (!isScreenMode) {
            const list = document.getElementById('cam-list');
            for (let i = 1; i <= 4; i++) {
                list.innerHTML += `
                <div class="cam-row">
                    <div class="flex items-center gap-3">
                        <div class="cam-preview relative">
                            <video id="preview-video-${i}" autoplay playsinline muted></video>
                            <div class="absolute text-[8px] text-gray-500" id="ph-${i}">CAM ${i}</div>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold text-gray-300">CAM ${i}</span>
                                <span class="status-badge status-wait" id="badge-${i}">EMPTY</span>
                            </div>
                            <div class="text-[9px] text-gray-500 font-mono" id="stats-${i}">0 kbps / --x--</div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <button onclick="forceResetCam('${i}')" class="text-[9px] text-red-500 border border-red-500/30 px-2 py-1 rounded hover:bg-red-500/10" title="Kick/Reset"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>`;
            }
        }

        if (!isScreenMode) {
            // == Control Mode ==
            roomId = localStorage.getItem('obs_v2_room_id');
            if (!roomId) {
                roomId = Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('obs_v2_room_id', roomId);
            }

            // CLEANUP & ACTIVE FLAG
            const roomRef = db.ref(`rooms/${roomId}`);
            roomRef.child('active').set(true);

            // ลบห้องทิ้งเมื่อปิดหน้าเว็บ
            window.addEventListener('beforeunload', () => { roomRef.remove(); });
            roomRef.onDisconnect().remove();

            document.getElementById('mode-control').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = roomId;
            const phoneUrl = window.location.origin + window.location.pathname.replace('OBSCamMonitor.html', 'OBSCamPhone.html') + "?room=" + roomId;
            document.getElementById('qr-code-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(phoneUrl)}`;

            // Init Receivers for all 4 cams (Monitor Mode)
            if (isDashboardReceiverActive) { for (let i = 1; i <= 4; i++) initDashboardReceiver(i.toString()); }

            // Listen for Stats only (ไม่ต้องรอ Offer ใน path หลักแล้ว เพราะไปรอใน monitor/offer)
            for (let i = 1; i <= 4; i++) {
                db.ref(`rooms/${roomId}/cam${i}/stats`).on('value', snap => {
                    const d = snap.val();
                    if (d) updateUIStats({ type: 'stats-obj', data: d, cam: i });
                });
            }
        }
        else {
            // == Screen Mode (OBS) ==
            // แก้ไข: รับ room จาก URL ถ้ามี
            const urlR = params.get('room');
            if (urlR) roomId = urlR;
            else roomId = localStorage.getItem('obs_v2_room_id');

            if (roomId) {
                document.getElementById('mode-screen').classList.remove('hidden');
                startReceiver(roomId, camIndex); // Start OBS Receiver
            }
        }

        function forceResetCam(i) {
            if (confirm(`รีเซ็ตสัญญาณกล้อง ${i}?\n(ผู้ส่งจะต้องกด Start ใหม่)`)) {
                db.ref(`rooms/${roomId}/cam${i}`).remove();
                if (dashboardPCs[i]) { dashboardPCs[i].close(); dashboardPCs[i] = null; }
                if (isDashboardReceiverActive) initDashboardReceiver(i);
                document.getElementById(`badge-${i}`).className = "status-badge status-wait";
                document.getElementById(`badge-${i}`).innerText = "RESET";
            }
        }

        function toggleDashboardReceiver() {
            isDashboardReceiverActive = !isDashboardReceiverActive;
            const btn = document.getElementById('btn-preview-toggle');
            if (isDashboardReceiverActive) {
                btn.innerText = "ON"; btn.className = "text-[9px] font-bold text-green-400";
                for (let i = 1; i <= 4; i++) initDashboardReceiver(i.toString());
            } else {
                btn.innerText = "OFF"; btn.className = "text-[9px] font-bold text-gray-500";
                for (let i = 1; i <= 4; i++) stopDashboardReceiver(i.toString());
            }
        }

        async function initDashboardReceiver(cIdx) {
            if (!isDashboardReceiverActive) return;
            // ** แก้ไข: ชี้ไปที่ sub-path /monitor **
            const roomRef = db.ref(`rooms/${roomId}/cam${cIdx}/monitor`);

            if (dashboardPCs[cIdx]) { dashboardPCs[cIdx].close(); dashboardPCs[cIdx] = null; }

            const dPC = new RTCPeerConnection(rtcConfig);
            dashboardPCs[cIdx] = dPC;

            dPC.onicecandidate = event => { if (event.candidate) roomRef.child('calleeCandidates').push(event.candidate.toJSON()); };

            dPC.ontrack = event => {
                const video = document.getElementById(`preview-video-${cIdx}`);
                const ph = document.getElementById(`ph-${cIdx}`);
                video.srcObject = event.streams[0];
                ph.style.display = 'none';
                const badge = document.getElementById(`badge-${cIdx}`);
                badge.className = "status-badge status-live";
                badge.innerText = "LIVE";
            };

            // Wait for Offer at .../monitor/offer
            roomRef.child('offer').on('value', async snapshot => {
                if (!isDashboardReceiverActive) return;
                const data = snapshot.val();
                if (!data) return;

                try {
                    await dPC.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await dPC.createAnswer();
                    await dPC.setLocalDescription(answer);
                    await roomRef.child('answer').set({ sdp: answer.sdp, type: answer.type });

                    const badge = document.getElementById(`badge-${cIdx}`);
                    badge.className = "status-badge status-income";
                    badge.innerText = "LINKING...";
                } catch (e) { console.error("Signaling Error:", e); }
            });

            roomRef.child('callerCandidates').on('child_added', snapshot => {
                if (!isDashboardReceiverActive) return;
                const candidate = snapshot.val();
                if (candidate) dPC.addIceCandidate(new RTCIceCandidate(candidate)).catch(e => { });
            });

            dPC.onconnectionstatechange = () => {
                if (dPC.connectionState === 'disconnected' || dPC.connectionState === 'failed') {
                    const badge = document.getElementById(`badge-${cIdx}`);
                    badge.className = "status-badge status-wait";
                    badge.innerText = "DROP";
                    document.getElementById(`ph-${cIdx}`).style.display = 'block';
                }
            };
        }

        function stopDashboardReceiver(cIdx) {
            if (dashboardPCs[cIdx]) { dashboardPCs[cIdx].close(); dashboardPCs[cIdx] = null; }
            db.ref(`rooms/${roomId}/cam${cIdx}/monitor/offer`).off();
            document.getElementById(`ph-${cIdx}`).style.display = 'block';
            const badge = document.getElementById(`badge-${cIdx}`);
            badge.className = "status-badge status-wait";
            badge.innerText = "OFF";
        }

        function updateUIStats(d) {
            const c = d.cam;
            if (d.type === 'stats-obj') {
                // อัปเดตจาก Firebase Data โดยตรง
                statsState[c] = parseInt(d.data.bitrate || 0);
                const total = Object.values(statsState).reduce((a, b) => a + b, 0);
                document.getElementById('val-total-bitrate').innerText = total + " kbps";

                const txt = document.getElementById(`stats-${c}`);
                if (txt) txt.innerText = `${d.data.bitrate} kbps / ${d.data.res}`;
            }
        }

        // --- Screen Mode (OBS) ---
        async function startReceiver(rid, cIdx) {
            // ** แก้ไข: ชี้ไปที่ sub-path /obs **
            const roomRef = db.ref(`rooms/${rid}/cam${cIdx}/obs`);

            // Clean old
            await roomRef.remove();

            pc = new RTCPeerConnection(rtcConfig);

            pc.onicecandidate = event => { if (event.candidate) roomRef.child('calleeCandidates').push(event.candidate.toJSON()); };

            pc.ontrack = event => {
                const video = document.getElementById('remote-video'); video.srcObject = event.streams[0];
            };

            roomRef.child('offer').on('value', async snapshot => {
                const data = snapshot.val(); if (!data) return;
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(data));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await roomRef.child('answer').set({ sdp: answer.sdp, type: answer.type });
                } catch (e) { }
            });

            roomRef.child('callerCandidates').on('child_added', snapshot => { const candidate = snapshot.val(); if (candidate) pc.addIceCandidate(new RTCIceCandidate(candidate)).catch(e => { }); });
        }

        function updateDataDisplay() { /* เหมือนเดิม */
            let s = "";
            if (totalBytesConsumed < 1024 * 1024) s = (totalBytesConsumed / 1024).toFixed(1) + " KB";
            else if (totalBytesConsumed < 1024 * 1024 * 1024) s = (totalBytesConsumed / (1024 * 1024)).toFixed(1) + " MB";
            else s = (totalBytesConsumed / (1024 * 1024 * 1024)).toFixed(2) + " GB";
            document.getElementById('val-total-data').innerText = s;
        }
        function resetDataUsage() { totalBytesConsumed = 0; updateDataDisplay(); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openLinkModal() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            for (let i = 1; i <= 4; i++) {
                // ** เพิ่ม room id เข้าไปใน link ด้วย เพื่อความชัวร์ใน obs **
                const url = window.location.origin + window.location.pathname + `?mode=screen&cam=${i}&room=${roomId}`;
                container.innerHTML += `
                <div class="mb-2">
                    <label class="text-[9px] text-gray-500 uppercase">Camera ${i}</label>
                    <div class="flex gap-1">
                        <div class="bg-black p-2 rounded text-[9px] text-gray-400 font-mono overflow-hidden whitespace-nowrap flex-1 border border-gray-700" id="link-cam${i}">${url}</div>
                        <button onclick="copyToClip('link-cam${i}')" class="bg-blue-600 px-3 rounded text-[10px] font-bold">Copy</button>
                    </div>
                </div>`;
            }
            openModal('obs-link-modal');
        }
        function copyToClip(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        function copyPhoneLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname.replace('OBSCamMonitor.html', 'OBSCamPhone.html') + "?room=" + roomId); closeModal('phone-link-modal'); }
        function openNewRoomModal() { openModal('new-room-modal'); }
        function confirmNewRoom() { db.ref(`rooms/${roomId}`).remove(); localStorage.removeItem('obs_v2_room_id'); location.reload(); }
    </script>
</body>

</html>
