    <style>
        body {
            background: #050505;
            color: white;
            touch-action: manipulation;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Layout & Controls */
        #setup {
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 50;
            padding-bottom: 50px;
        }

        .video-full {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
        }

        /* Zoom Slider (Right Vertical) */
        .zoom-wrapper {
            position: absolute;
            right: 70px;
            top: 55%;
            transform: translateY(-50%);
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 10px 5px;
            backdrop-filter: blur(2px);
        }

        input[type=range][orient=vertical] {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 140px;
            padding: 0 5px;
        }

        /* Exposure Slider (Top Right Horizontal) */
        .exposure-wrapper {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 150px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 40;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        .exposure-slider {
            width: 100%;
            height: 4px;
            background: #555;
            border-radius: 2px;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .exposure-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Audio Meter (Left Vertical) */
        .audio-meter-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 180px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 30;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column-reverse;
        }

        .audio-bar {
            width: 100%;
            background: linear-gradient(to top, #22c55e 0%, #22c55e 60%, #eab308 60%, #eab308 85%, #ef4444 85%, #ef4444 100%);
            transition: height 0.05s ease-out;
            height: 0%;
        }

        /* Right Sidebar */
        .right-bar {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
            z-index: 50;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.6), transparent);
        }

        .ui-rotate-90 {
            transform: rotate(90deg);
            width: 100vh !important;
            height: 100vw !important;
            top: 50% !important;
            left: 50% !important;
            translate: -50% -50%;
        }

        .simple-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-main {
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -2px;
            line-height: 1;
            background: -webkit-linear-gradient(#fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-sub {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #666;
            margin-top: -5px;
        }

        .fade-ui {
            transition: opacity 0.3s ease;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal-base {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            backdrop-filter: blur(5px);
        }

        .modal-base.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #1a1a1a;
            width: 90%;
            max-width: 350px;
            border-radius: 16px;
            border: 1px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .top-brand {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
            z-index: 20;
            pointer-events: none;
        }

        .top-brand-main {

            color: rgba(255, 255, 255, 0.8);

        .top-brand-sub {
            font-size: 0.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCRpQWN6J1HYE4r5R8YC2od0ZBt_gSm-iQ", authDomain: "obscam-p2p.firebaseapp.com", databaseURL: "https://obscam-p2p-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obscam-p2p", appId: "1:531335072084:web:dc373db6b66581a63160c1" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        let pcs = { monitor: null, obs: null };
        let dcs = { monitor: null };
        let myStream, videoTrack, audioTrack, qrStream;
        let audioContext, audioAnalyser, audioSourceNode, audioVisualInterval;
        let customBitrateVal = 2500, targetCamIndex = "1", roomId = "";
        let isUIRotated = false, statsInterval = null;
        let lastBytes = { obs: 0, monitor: 0 };
        let lastTime = 0, sessionTotalBytes = 0;
        let monitorBitrateTarget = 50, currentMaxCams = 4;

        const urlParams = new URLSearchParams(window.location.search);
        const roomFromUrl = urlParams.get('room');

        initDeviceSelection().then(() => { loadSettings(); });

        // --- DEVICE INIT & RENAMING LOGIC ---
        async function initDeviceSelection() {
            try {
                // Request temp permission to get labels
                const tmpStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                tmpStream.getTracks().forEach(track => track.stop());

                // Target Selects
                const selCamInit = document.getElementById('init-camera-select');
                const selMicInit = document.getElementById('init-audio-select');
                const selCamLive = document.getElementById('live-camera-list');
                const selMicLive = document.getElementById('live-audio-list');

                // Clear & Add Defaults
                [selCamInit, selCamLive].forEach(s => s.innerHTML = '<option value="">Default (Auto)</option>');
                [selMicInit, selMicLive].forEach(s => s.innerHTML = '<option value="">Default (Auto)</option>');

                let vCount = 1, aCount = 1;

                devices.forEach(device => {
                    if (device.kind === 'videoinput') {
                        let label = device.label || `Camera ${vCount++}`;
                        if (label.toLowerCase().includes('back')) label = "ðŸ“¸ Rear Camera " + label.replace('Back', '');
                        else if (label.toLowerCase().includes('front')) label = "ðŸ¤³ Front Camera";

                        const opt = new Option(label, device.deviceId);
                        selCamInit.appendChild(opt);
                        selCamLive.appendChild(opt.cloneNode(true));

                    } else if (device.kind === 'audioinput') {
                        let label = device.label || `Microphone ${aCount++}`;
                        let prefix = "ðŸŽ¤ ";
                        if (label.toLowerCase().includes('headset') || label.toLowerCase().includes('bluetooth')) prefix = "ðŸŽ§ ";
                        else if (label.toLowerCase().includes('usb') || label.toLowerCase().includes('external')) prefix = "ðŸ”Œ ";

                        // Clean Label Text for better reading
                        let cleanLabel = prefix + label.replace(/Communications|Microphone|Default/gi, '').trim();
                        if (cleanLabel.length < 3) cleanLabel = prefix + label;

                        const opt = new Option(cleanLabel, device.deviceId);
                        selMicInit.appendChild(opt);
                        selMicLive.appendChild(opt.cloneNode(true));
                    }
                });
            } catch (e) { console.log("Permission Error", e); }
        }

        // --- SETTINGS MODAL LOGIC ---
        function openLiveSettings() {
            document.getElementById('live-settings-modal').classList.add('active');
            // Sync current values
            const currCam = videoTrack ? videoTrack.getSettings().deviceId : "";
            const currMic = audioTrack ? audioTrack.getSettings().deviceId : "";
            document.getElementById('live-camera-list').value = currCam;
            document.getElementById('live-audio-list').value = currMic;
        }
        function closeLiveSettings() { document.getElementById('live-settings-modal').classList.remove('active'); }

        // --- SETTINGS STORAGE ---
        function loadSettings() {
            if (roomFromUrl) {
                document.getElementById('room-id').value = roomFromUrl;
                checkRoomConfig();
            } else if (localStorage.getItem('obs_room_id')) {
                document.getElementById('room-id').value = localStorage.getItem('obs_room_id');
                checkRoomConfig();
            }
            if (localStorage.getItem('obs_cam_index')) document.getElementById('cam-index').value = localStorage.getItem('obs_cam_index');
            if (localStorage.getItem('obs_bitrate')) {
                const b = localStorage.getItem('obs_bitrate');
                const sel = document.getElementById('bitrate');
                if (b === 'custom' && localStorage.getItem('obs_custom_bitrate')) {
                    customBitrateVal = parseInt(localStorage.getItem('obs_custom_bitrate'));
                    sel.options[sel.options.length - 1].text = `Custom (${customBitrateVal})`;
                    sel.value = 'custom';
                } else { sel.value = b; }
            }
        }
        function saveSettings() {
            localStorage.setItem('obs_room_id', document.getElementById('room-id').value);
            localStorage.setItem('obs_cam_index', document.getElementById('cam-index').value);
            localStorage.setItem('obs_bitrate', document.getElementById('bitrate').value);
            if (document.getElementById('bitrate').value === 'custom') localStorage.setItem('obs_custom_bitrate', customBitrateVal);
        }
        function checkCustomBitrate(el) {
            if (el.value === 'custom') {
                const val = prompt("Bitrate (kbps):", customBitrateVal);
                if (val && !isNaN(val)) {
                    customBitrateVal = parseInt(val);
                    el.options[el.options.length - 1].text = `Custom (${val})`;
                } else { el.value = "2500"; }
            }
        }
        function checkRoomConfig() {
            const rId = document.getElementById('room-id').value;
            if (rId.length >= 6) {
                db.ref(`rooms/${rId}/config/maxCams`).once('value').then(snap => {
                    if (snap.exists()) {
                        const max = snap.val();
                        currentMaxCams = max;
                        const sel = document.getElementById('cam-index');
                        sel.innerHTML = '';
                        for (let i = 1; i <= max; i++) {
                            const opt = document.createElement('option'); opt.value = i; opt.text = `CAMERA ${i}`; sel.appendChild(opt);
                        }
                    }
                });
            }
        }

        // --- STREAMING LOGIC ---
        async function startStreaming() {
            if (myStream) { myStream.getTracks().forEach(track => track.stop()); myStream = null; }
            saveSettings();

            roomId = document.getElementById('room-id').value;
            if (roomId.length < 6) return alert('Invalid Room ID');

            // Check Room Active
            const roomSnap = await db.ref(`rooms/${roomId}/active`).get();
            if (!roomSnap.exists()) { alert(`Room ${roomId} not found!`); return; }

            targetCamIndex = document.getElementById('cam-index').value;
            if (parseInt(targetCamIndex) > currentMaxCams) {
                alert(`Error: This room only supports ${currentMaxCams} cameras.`);
                return;
            }

            document.getElementById('room-info').innerText = "Room: " + roomId;
            document.getElementById('status-txt').innerText = `LIVE : CAM ${targetCamIndex}`;
            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";

            const quality = parseInt(document.getElementById('res').value);
            const fpsVal = parseInt(document.getElementById('fps').value);
            const camId = document.getElementById('init-camera-select').value;
            const micId = document.getElementById('init-audio-select').value;

            // Update Live Selects to match Init
            document.getElementById('live-camera-list').value = camId;
            document.getElementById('live-audio-list').value = micId;

            // Constraints
            let videoCons = { width: { ideal: quality * 1.777 }, height: { ideal: quality }, frameRate: { ideal: fpsVal } };
            if (camId) videoCons.deviceId = { exact: camId }; else videoCons.facingMode = 'environment';
            let audioCons = micId ? { deviceId: { exact: micId } } : true;

            // Bitrate Init
            const currentBitrateSet = document.getElementById('bitrate').value;
            const liveBitSel = document.getElementById('live-bitrate');
            if (currentBitrateSet === 'custom') {
                let opt = new Option(`Custom (${customBitrateVal})`, customBitrateVal);
                liveBitSel.add(opt); liveBitSel.value = customBitrateVal;
            } else { liveBitSel.value = currentBitrateSet; }

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ audio: audioCons, video: videoCons });
                videoTrack = myStream.getVideoTracks()[0];
                audioTrack = myStream.getAudioTracks()[0];

                document.getElementById('preview').srcObject = myStream;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('live-ui').classList.remove('hidden');

                // Init Features
                checkCapabilities();
                initAudioMeter(myStream);

                // Start WebRTC
                db.ref(`rooms/${roomId}/cam${targetCamIndex}`).onDisconnect().remove();
                connectToPath(roomId, targetCamIndex, 'obs');
                connectToPath(roomId, targetCamIndex, 'monitor');
                listenMonitorControl(roomId, targetCamIndex);
                startUpdatingStatsLocal(quality, fpsVal);

            } catch (e) { alert('Stream Error: ' + e.message); }
        }

        // --- AUDIO METER LOGIC ---
        function initAudioMeter(stream) {
            if (!stream.getAudioTracks().length) return;

            if (audioContext) audioContext.close();
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioAnalyser = audioContext.createAnalyser();
            audioAnalyser.fftSize = 32;
            audioSourceNode = audioContext.createMediaStreamSource(stream);
            audioSourceNode.connect(audioAnalyser);

            const dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            const bar = document.getElementById('audio-bar-visual');
            const micBtn = document.getElementById('mic-btn');

            if (audioVisualInterval) clearInterval(audioVisualInterval);
            audioVisualInterval = setInterval(() => {
                // If mic muted, zero out
                if (audioTrack && !audioTrack.enabled) {
                    bar.style.height = '0%';
                    micBtn.classList.remove('bg-green-500'); micBtn.classList.add('bg-red-500');
                    micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    return;
                } else {
                    micBtn.classList.remove('bg-red-500'); micBtn.classList.add('bg-green-500');
                    micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                }

                audioAnalyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                let average = sum / dataArray.length;

                // Map 0-255 to Percentage (with some boost)
                let percent = (average / 255) * 100 * 1.5;
                if (percent > 100) percent = 100;
                bar.style.height = percent + '%';
            }, 50);
        }

        // --- SWITCHING DEVICES (LIVE) ---
        async function switchCamera(deviceId) {
            if (!deviceId || !myStream) return;
            try {
                videoTrack.stop();
                const quality = parseInt(document.getElementById('res').value);
                const fpsVal = parseInt(document.getElementById('fps').value);

                const newStream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { deviceId: { exact: deviceId }, width: { ideal: quality * 1.777 }, height: { ideal: quality }, frameRate: { ideal: fpsVal } }
                });

                const newVideoTrack = newStream.getVideoTracks()[0];
                videoTrack = newVideoTrack;

                // Replace in PeerConnections
                ['monitor', 'obs'].forEach(key => {
                    if (pcs[key]) {
                        const sender = pcs[key].getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) sender.replaceTrack(newVideoTrack);
                    }
                });

                // Re-assemble local stream
                myStream.removeTrack(myStream.getVideoTracks()[0]);
                myStream.addTrack(newVideoTrack);
                document.getElementById('preview').srcObject = myStream;

                checkCapabilities(); // Update sliders (Zoom/Exposure)
                closeLiveSettings();

            } catch (e) { alert("Switch Cam Failed: " + e); }
        }

        async function switchMicrophone(deviceId) {
            if (!myStream) return;
            try {
                if (audioTrack) audioTrack.stop();
                const newStream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: { exact: deviceId } }, video: false
                });

                const newAudioTrack = newStream.getAudioTracks()[0];
                audioTrack = newAudioTrack;

                // Replace in PeerConnections
                ['monitor', 'obs'].forEach(key => {
                    if (pcs[key]) {
                        const sender = pcs[key].getSenders().find(s => s.track && s.track.kind === 'audio');
                        if (sender) sender.replaceTrack(newAudioTrack);
                    }
                });

                // Update Local Stream & Audio Meter
                const oldAudio = myStream.getAudioTracks()[0];
                if (oldAudio) myStream.removeTrack(oldAudio);
                myStream.addTrack(newAudioTrack);

                // Restart Meter with new source
                initAudioMeter(myStream);
                closeLiveSettings();

            } catch (e) { alert("Switch Mic Failed: " + e); }
        }

        // --- EXPOSURE & ZOOM ---
        async function checkCapabilities() {
            if (!videoTrack) return;
            const caps = videoTrack.getCapabilities();

            // Zoom
            if (caps.zoom) {
                const slider = document.getElementById('zoom-slider');
                slider.min = caps.zoom.min; slider.max = caps.zoom.max; slider.step = caps.zoom.step; slider.value = caps.zoom.min;
                document.getElementById('zoom-container').classList.remove('hidden');
            } else { document.getElementById('zoom-container').classList.add('hidden'); }

            // Exposure
            if (caps.exposureCompensation) {
                const slider = document.getElementById('exposure-slider');
                slider.min = caps.exposureCompensation.min; slider.max = caps.exposureCompensation.max; slider.step = caps.exposureCompensation.step; slider.value = 0;
                document.getElementById('exposure-container').classList.remove('hidden');
            } else { document.getElementById('exposure-container').classList.add('hidden'); }
        }

        async function applyZoom(val) { if (videoTrack) videoTrack.applyConstraints({ advanced: [{ zoom: val }] }).catch(e => { }); }
        async function applyExposure(val) { if (videoTrack) videoTrack.applyConstraints({ advanced: [{ exposureMode: 'continuous', exposureCompensation: val }] }).catch(e => { }); }

        // --- UTILS ---
        function toggleMic() { if (audioTrack) audioTrack.enabled = !audioTrack.enabled; }
        function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => { }); else if (document.exitFullscreen) document.exitFullscreen(); }
        function toggleUI(e) { if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('.modal-content') || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return; document.getElementById('overlay-controls').classList.toggle('ui-hidden'); }
        function updateLiveBitrate(val) { if (!isNaN(val)) customBitrateVal = parseInt(val); if (pcs.obs) setBitrate(pcs.obs, parseInt(val) * 1000); updateMonitorBitrate(); }

        // --- WEBRTC CORE (Same as previous, omitted logic changes) ---
        function stopStreaming() {
            if (myStream) myStream.getTracks().forEach(track => track.stop());
            if (audioContext) audioContext.close();
            if (pcs.monitor) pcs.monitor.close();
            if (pcs.obs) pcs.obs.close();
            pcs = { monitor: null, obs: null };
            clearInterval(statsInterval);
            clearInterval(audioVisualInterval);
            if (roomId && targetCamIndex) {
                db.ref(`rooms/${roomId}/cam${targetCamIndex}/monitorControl`).off();
                db.ref(`rooms/${roomId}/cam${targetCamIndex}`).remove();
                db.ref(`rooms/${roomId}/cam${targetCamIndex}`).onDisconnect().cancel();
            }
            document.getElementById('live-ui').classList.add('hidden');
            document.getElementById('setup').classList.remove('hidden');
        }

        // (Previous helper functions: listenMonitorControl, updateMonitorBitrate, connectToPath, setBitrate, startUpdatingStatsLocal, preferCodec... KEEP THEM AS IS)
        function listenMonitorControl(rid, cIdx) {
            const controlRef = db.ref(`rooms/${rid}/cam${cIdx}/monitorControl`);
            controlRef.update({ enabled: false, bitratePercent: 50 });
            controlRef.on('value', snap => {
                const val = snap.val();
                if (val) {
                    const shouldEnableVideo = val.enabled;
                    monitorBitrateTarget = val.bitratePercent || 50;
                    if (pcs.monitor) {
                        const sender = pcs.monitor.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender && sender.track) sender.track.enabled = shouldEnableVideo;
                        if (shouldEnableVideo) updateMonitorBitrate(); else setBitrate(pcs.monitor, 50000);
                    }
                }
            });
        }
        function getTargetBitrate() { return parseInt(document.getElementById('live-bitrate').value) || 2500; }
        function updateMonitorBitrate() { if (pcs.monitor) setBitrate(pcs.monitor, monitorBitrateTarget * 1000); }

        // ... (Standard WebRTC Connect Code - Compact for Length) ...
        function preferCodec(sdp, codec) { var sdpLines = sdp.split('\r\n'); var mLineIndex = -1; for (var i = 0; i < sdpLines.length; i++) { if (sdpLines[i].search('m=video') !== -1) { mLineIndex = i; break; } } if (mLineIndex === -1) return sdp; var codecPayload = null; var pattern = new RegExp(":(\\d+) " + codec + "/90000"); for (var i = 0; i < sdpLines.length; i++) { var result = sdpLines[i].match(pattern); if (result) { codecPayload = result[1]; break; } } if (!codecPayload) return sdp; var mLine = sdpLines[mLineIndex]; var elements = mLine.split(' '); var newMLine = elements.slice(0, 3); newMLine.push(codecPayload); for (var i = 3; i < elements.length; i++) { if (elements[i] !== codecPayload) newMLine.push(elements[i]); } sdpLines[mLineIndex] = newMLine.join(' '); return sdpLines.join('\r\n'); }

        async function connectToPath(rid, cIdx, type) {
            const roomRef = db.ref(`rooms/${rid}/cam${cIdx}/${type}`);
            const pc = new RTCPeerConnection(rtcConfig);
            pcs[type] = pc;
            if (type === 'monitor') { const dc = pc.createDataChannel("stats"); dcs.monitor = dc; }
            myStream.getTracks().forEach(track => pc.addTrack(track, myStream));
            if (type === 'monitor') { const sender = pc.getSenders().find(s => s.track.kind === 'video'); if (sender) sender.track.enabled = false; }
            pc.onicecandidate = event => { if (event.candidate) roomRef.child('callerCandidates').push(event.candidate.toJSON()); };
            let offer = await pc.createOffer(); offer = new RTCSessionDescription({ type: 'offer', sdp: preferCodec(offer.sdp, 'H264') });
            await pc.setLocalDescription(offer); await roomRef.child('offer').set({ sdp: offer.sdp, type: offer.type });
            roomRef.child('answer').on('value', async snapshot => { const data = snapshot.val(); if (!data) return; if (!pc.currentRemoteDescription) await pc.setRemoteDescription(new RTCSessionDescription(data)); });
            roomRef.child('calleeCandidates').on('child_added', snapshot => { const c = snapshot.val(); if (c) pc.addIceCandidate(new RTCIceCandidate(c)).catch(e => { }); });
            if (type === 'obs') { setBitrate(pc, getTargetBitrate() * 1000); } else { updateMonitorBitrate(); }
        }

        function setBitrate(pc, bitrate) { const sender = pc.getSenders().find(s => s.track.kind === 'video'); if (sender && sender.getParameters) { const params = sender.getParameters(); if (!params.encodings) params.encodings = [{}]; params.encodings[0].maxBitrate = bitrate; sender.setParameters(params).catch(e => { }); } }

        function startUpdatingStatsLocal(resH, fps) {
            lastBytes = { obs: 0, monitor: 0 }; lastTime = Date.now(); sessionTotalBytes = 0;
            statsInterval = setInterval(async () => {
                let obsBytes = 0, monBytes = 0;
                if (pcs.obs && pcs.obs.connectionState === 'connected') { const s = await pcs.obs.getStats(); s.forEach(r => { if (r.type === 'outbound-rtp' && r.kind === 'video') obsBytes += r.bytesSent; }); }
                if (pcs.monitor && pcs.monitor.connectionState === 'connected') { const s = await pcs.monitor.getStats(); s.forEach(r => { if (r.type === 'outbound-rtp' && r.kind === 'video') monBytes += r.bytesSent; }); }
                const now = Date.now(); const diffTime = now - lastTime; let mainKbps = 0, monKbps = 0;
                if (diffTime > 0) {
                    if (obsBytes > 0 && lastBytes.obs > 0) mainKbps = Math.round(((obsBytes - lastBytes.obs) * 8) / diffTime);
                    if (monBytes > 0 && lastBytes.monitor > 0) monKbps = Math.round(((monBytes - lastBytes.monitor) * 8) / diffTime);
                    sessionTotalBytes += ((obsBytes > lastBytes.obs ? obsBytes - lastBytes.obs : 0) + (monBytes > lastBytes.monitor ? monBytes - lastBytes.monitor : 0));
                }
                lastBytes.obs = obsBytes; lastBytes.monitor = monBytes; lastTime = now;
                document.getElementById('realtime-bw').innerText = `${mainKbps} kbps`;
                let batLevel = 100; try { const battery = await navigator.getBattery(); batLevel = Math.round(battery.level * 100); document.getElementById('battery-stat').innerHTML = `<i class="fas fa-bolt"></i> ${batLevel}%`; } catch (e) { }
                if (dcs.monitor && dcs.monitor.readyState === 'open') { dcs.monitor.send(JSON.stringify({ res: resH + "p", fps: fps, mainKbps: mainKbps, monKbps: monKbps, bat: batLevel, totalData: (sessionTotalBytes / (1024 * 1024)).toFixed(1) })); }
            }, 1000);
        }

        // UI Extras
        function rotateUI() { isUIRotated = !isUIRotated; document.getElementById('overlay-controls').classList.toggle('ui-rotate-90', isUIRotated); }
        async function toggleTorch() { if (!videoTrack) return; try { const c = videoTrack.getSettings().torch || false; await videoTrack.applyConstraints({ advanced: [{ torch: !c }] }); document.getElementById('torch-btn').classList.toggle('bg-yellow-500'); } catch (e) { } }
        async function triggerAutoFocus() { if (!videoTrack) return; try { await videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }); } catch (e) { } }
        function toggleGrid() { document.getElementById('grid-layer').classList.toggle('hidden'); }
        async function startQRScanner() { document.getElementById('qr-overlay').classList.remove('hidden'); const video = document.getElementById('qr-video'); const canvas = document.getElementById('qr-canvas'); const ctx = canvas.getContext('2d'); qrStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); video.srcObject = qrStream; video.play(); requestAnimationFrame(tick); function tick() { if (video.readyState === video.HAVE_ENOUGH_DATA) { canvas.height = video.videoHeight; canvas.width = video.videoWidth; ctx.drawImage(video, 0, 0, canvas.width, canvas.height); const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height); if (code && code.data.length >= 6) { document.getElementById('room-id').value = code.data.replace(/\D/g, '').substring(0, 6); stopQRScanner(); checkRoomConfig(); } } if (!document.getElementById('qr-overlay').classList.contains('hidden')) requestAnimationFrame(tick); } }
        function stopQRScanner() { document.getElementById('qr-overlay').classList.add('hidden'); if (qrStream) qrStream.getTracks().forEach(t => t.stop()); }
    </script>
