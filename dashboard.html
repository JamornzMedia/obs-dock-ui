<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แดชบอร์ด</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://pxleazlrryctlovxuwil.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk'
    );

    window.onload = async function () {
      let { data: { user }, error } = await supabase.auth.getUser();

      if (!user) {
        const result = await supabase.auth.getSession();
        const sessionUser = result.data.session?.user;
        if (sessionUser) {
          user = sessionUser;
        } else {
          window.location.href = 'index.html';
          return;
        }
      }

      let { data: license, error: licenseError } = await supabase
        .from('license_keys')
        .select('*')
        .eq('user_id', user.id)
        .single();

      if (!license) {
        const expires = new Date();
        expires.setDate(expires.getDate() + 15);
        const key = 'BETA-' + Math.random().toString(36).substring(2, 10).toUpperCase();

        const { data: insertData, error: insertError } = await supabase
          .from('license_keys')
          .insert([{
            key,
            user_id: user.id,
            is_active: true,
            expires_at: expires.toISOString(),
            type: 'beta'
          }]).select().single();

        if (insertError) {
          document.getElementById('info').textContent = 'เกิดข้อผิดพลาด: ' + insertError.message;
          return;
        }

        license = insertData;
      }

      document.getElementById('uid').textContent = user.id;
      document.getElementById('email').textContent = user.email;
      document.getElementById('expire').textContent = new Date(license.expires_at).toLocaleString();
    }

    window.submitKey = async function () {
      alert('ฟีเจอร์นี้ยังไม่เปิดใช้งาน');
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2em;
      text-align: center;
    }
    .card {
      background: #222;
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 20px #0004;
    }
    input, button {
      margin-top: 1em;
      padding: 0.6em;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .logout-btn {
      background: #444;
      color: #fff;
      margin-top: 1em;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ข้อมูลสมาชิก</h2>
    <p><strong>ID:</strong> <span id="uid"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>หมดอายุ:</strong> <span id="expire"></span></p>
    <input type="text" placeholder="ใส่ License Key ใหม่" />
    <button onclick="submitKey()">ยืนยัน</button>
    <div id="info" style="margin-top:1em;"></div>
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </div>
</body>
</html>
