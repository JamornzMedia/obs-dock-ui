
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    .info {
      margin-bottom: 1em;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000000;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ยินดีต้อนรับ!</h2>
    <p class="info" id="licenseInfo">กำลังโหลดข้อมูล...</p>
    <button id="enterButton" onclick="enterApp()" disabled>เข้าโปรแกรม</button>
  </div>
  <script>
    const supabase = supabase.createClient('https://pxleazlrryctlovxuwil.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk');
    async function loadLicense() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { window.location.href = 'login.html'; return; }
      const { data, error } = await supabase.from('license_keys').select('*')
        .eq('user_id', user.id).eq('is_active', true).order('expires_at', { ascending: false }).limit(1).single();
      const infoEl = document.getElementById('licenseInfo');
      const button = document.getElementById('enterButton');
      if (error || !data) {
        infoEl.textContent = "ไม่พบ License Key ของคุณ กรุณาติดต่อผู้ดูแลระบบ";
        return;
      }
      const expires = new Date(data.expires_at);
      const today = new Date(); today.setHours(0,0,0,0); expires.setHours(0,0,0,0);
      const diffTime = expires.getTime() - today.getTime();
      const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      infoEl.innerHTML = `License Key: <strong>${data.key}</strong><br>ใช้งานได้ถึง: <strong>${expires.toLocaleDateString()}</strong><br>เหลืออีก: <strong>${daysLeft}</strong> วัน`;
      if (daysLeft > 0) button.disabled = false; else infoEl.innerHTML += `<br><span style="color:red;">หมดอายุแล้ว</span>`;
    }
    function enterApp() { window.location.href = "https://your-dock-ui-url.com"; }
    loadLicense();
  </script>
</body>
</html>
