<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBSCam Sender V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
            font-family: 'Segoe UI', sans-serif;
        }

        .video-full {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        select {
            -webkit-appearance: none;
            appearance: none;
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .grid-cell {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .grid-cell:nth-child(-n+3) {
            border-top: none;
        }

        .grid-cell:nth-child(n+7) {
            border-bottom: none;
        }

        .grid-cell:nth-child(3n+1) {
            border-left: none;
        }

        .grid-cell:nth-child(3n) {
            border-right: none;
        }
    </style>
</head>

<body>

    <div id="setup" class="p-6 flex flex-col h-screen justify-center bg-slate-950 relative z-10">
        <h1 class="text-xl font-bold text-center text-blue-400 uppercase tracking-widest mb-6">
            <i class="fas fa-video"></i> OBSCam Sender
        </h1>

        <div class="space-y-4">
            <div class="bg-gray-900 p-3 rounded-xl border border-gray-800">
                <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Target Room ID</label>
                <div class="flex gap-2">
                    <input type="tel" id="room-id" placeholder="######" maxlength="6"
                        class="w-full bg-black border border-gray-700 p-3 rounded-lg text-center text-3xl font-mono text-white focus:border-blue-500 outline-none">
                    <button onclick="startQRScanner()"
                        class="bg-gray-800 hover:bg-gray-700 border border-gray-700 w-16 rounded-lg flex items-center justify-center text-blue-400">
                        <i class="fas fa-qrcode text-2xl"></i>
                    </button>
                </div>
            </div>

            <div class="flex gap-2">
                <div class="w-1/2 bg-gray-900 p-3 rounded-xl border border-gray-800">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Quality</label>
                    <select id="res"
                        class="w-full bg-black text-white p-2 rounded-lg text-sm border border-gray-700 outline-none">
                        <option value="1080">FHD 1080p</option>
                        <option value="720" selected>HD 720p</option>
                        <option value="480">SD 480p</option>
                    </select>
                </div>

                <div class="w-1/2 bg-gray-900 p-3 rounded-xl border border-gray-800">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Max Bitrate</label>
                    <select id="bitrate"
                        class="w-full bg-black text-white p-2 rounded-lg text-sm border border-gray-700 outline-none">
                        <option value="1500">1.5 Mbps</option>
                        <option value="2500" selected>2.5 Mbps</option>
                        <option value="4000">4.0 Mbps</option>
                        <option value="8000">8.0 Mbps</option>
                    </select>
                </div>
            </div>

            <button onclick="startStreaming()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all mt-2">
                START STREAMING
            </button>
        </div>

        <div class="text-center mt-6 text-[10px] text-gray-600">
            OBSCam V1.0 by JamornzMedia
        </div>
    </div>

    <div id="qr-overlay" class="hidden fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <div class="relative w-full h-full flex flex-col">
            <video id="qr-video" class="absolute inset-0 w-full h-full object-cover"></video>
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-64 h-64 border-2 border-blue-500 rounded-lg relative">
                    <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1"></div>
                    <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1"></div>
                    <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1">
                    </div>
                    <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1">
                    </div>
                </div>
            </div>
            <div class="absolute top-10 w-full text-center text-white bg-black/50 py-2">Scan QR from OBS Dock</div>
            <button onclick="stopQRScanner()"
                class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-red-600 px-8 py-3 rounded-full font-bold shadow-lg z-20">CANCEL</button>
            <canvas id="qr-canvas" hidden></canvas>
        </div>
    </div>

    <div id="live-ui" class="hidden absolute inset-0 bg-black z-0">
        <video id="preview" class="video-full" autoplay playsinline muted></video>

        <div id="grid-layer" class="grid-lines hidden">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>

        <div id="overlay-controls"
            class="absolute inset-0 pointer-events-none flex flex-col justify-between p-4 transition-opacity duration-300">
            <div class="flex justify-between items-start pointer-events-auto">
                <div
                    class="flex items-center gap-2 bg-black/50 backdrop-blur px-3 py-1 rounded-full border border-white/10">
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                    <span id="bitrate-display" class="font-mono text-xs">0 kbps</span>
                </div>
                <button onclick="location.reload()"
                    class="bg-red-600/80 px-3 py-1 rounded-full shadow text-xs font-bold border border-red-500">STOP</button>
            </div>

            <div class="flex justify-center gap-4 pointer-events-auto pb-6">
                <button onclick="toggleTorch()" id="torch-btn"
                    class="w-12 h-12 rounded-full bg-black/40 border border-white/30 backdrop-blur flex items-center justify-center active:bg-yellow-500">
                    <i class="fas fa-bolt text-white"></i>
                </button>
                <button onclick="triggerAutoFocus()"
                    class="w-12 h-12 rounded-full bg-black/40 border border-white/30 backdrop-blur flex items-center justify-center active:bg-blue-500">
                    <i class="fas fa-crosshairs text-white"></i>
                </button>
                <button onclick="toggleGrid()" id="grid-btn"
                    class="w-12 h-12 rounded-full bg-black/40 border border-white/30 backdrop-blur flex items-center justify-center active:bg-purple-500">
                    <i class="fas fa-border-all text-white"></i>
                </button>
                <button onclick="toggleFullScreen()"
                    class="w-12 h-12 rounded-full bg-black/40 border border-white/30 backdrop-blur flex items-center justify-center active:bg-green-500">
                    <i class="fas fa-expand text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let peer, myStream, videoTrack;
        let qrStream, qrAnimation;

        window.onload = () => {
            const savedRoom = localStorage.getItem('obs_last_room');
            if (savedRoom) document.getElementById('room-id').value = savedRoom;
        };

        async function startStreaming() {
            const rid = document.getElementById('room-id').value;
            const quality = parseInt(document.getElementById('res').value);
            const bitrateLimit = parseInt(document.getElementById('bitrate').value) * 1000;

            if (rid.length < 6) return alert('กรุณาใส่ Room ID 6 หลัก');
            localStorage.setItem('obs_last_room', rid);

            // Force Landscape 16:9
            const constraints = {
                audio: true,
                video: { facingMode: 'environment', width: { ideal: quality * 1.777 }, height: { ideal: quality } }
            };

            try {
                myStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoTrack = myStream.getVideoTracks()[0];
                document.getElementById('preview').srcObject = myStream;
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('live-ui').classList.remove('hidden');

                peer = new Peer();

                peer.on('error', (err) => {
                    console.error(err);
                    let msg = "Error: " + err.type;
                    if (err.type === 'peer-unavailable') msg += "\nไม่พบ Room ID นี้ (คอมพิวเตอร์อาจยังไม่เปิด)";
                    if (err.type === 'network') msg += "\nเชื่อมต่อ Server ไม่ได้ (เน็ตมีปัญหา)";
                    alert(msg);
                    location.reload();
                });

                peer.on('open', () => {
                    const call = peer.call('obs-receiver-' + rid, myStream);
                    // Bitrate Config
                    const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) {
                        const params = sender.getParameters();
                        if (!params.encodings) params.encodings = [{}];
                        params.encodings[0].maxBitrate = bitrateLimit;
                        sender.setParameters(params).catch(e => { });
                    }
                    monitorBitrate(call.peerConnection);

                    call.on('close', () => { alert("การเชื่อมต่อหลุด"); location.reload(); });
                });

                // Toggle UI
                document.getElementById('live-ui').addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'I') {
                        const overlay = document.getElementById('overlay-controls');
                        overlay.style.opacity = overlay.style.opacity === '0' ? '1' : '0';
                    }
                });

            } catch (e) {
                alert('เปิดกล้องไม่สำเร็จ: ' + e.message + "\nโปรดตรวจสอบสิทธิ์การเข้าถึงกล้อง");
            }
        }

        // QR Logic
        async function startQRScanner() {
            document.getElementById('qr-overlay').classList.remove('hidden');
            const video = document.getElementById('qr-video');
            const canvas = document.getElementById('qr-canvas');
            const ctx = canvas.getContext('2d');
            try {
                qrStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = qrStream; video.setAttribute("playsinline", true); video.play();
                requestAnimationFrame(tick);
            } catch (err) { alert("เปิดกล้องสแกนไม่ได้"); stopQRScanner(); }

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });
                    if (code) {
                        let foundId = code.data.includes('#') ? code.data.split('#')[1] : code.data;
                        foundId = foundId.replace(/\D/g, '');
                        if (foundId.length >= 6) {
                            document.getElementById('room-id').value = foundId.substring(0, 6);
                            stopQRScanner();
                            return;
                        }
                    }
                }
                if (!document.getElementById('qr-overlay').classList.contains('hidden')) requestAnimationFrame(tick);
            }
        }
        function stopQRScanner() {
            document.getElementById('qr-overlay').classList.add('hidden');
            if (qrStream) { qrStream.getTracks().forEach(t => t.stop()); qrStream = null; }
        }

        // Tools
        function toggleGrid() {
            const grid = document.getElementById('grid-layer');
            const btn = document.getElementById('grid-btn');
            grid.classList.toggle('hidden');
            if (!grid.classList.contains('hidden')) { btn.classList.add('bg-purple-500', 'border-purple-300'); btn.classList.remove('bg-black/40', 'border-white/30'); }
            else { btn.classList.remove('bg-purple-500', 'border-purple-300'); btn.classList.add('bg-black/40', 'border-white/30'); }
        }
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => { });
            else if (document.exitFullscreen) document.exitFullscreen();
        }
        function monitorBitrate(pc) {
            let lastB = 0, lastT = 0;
            setInterval(async () => {
                if (!pc) return;
                const stats = await pc.getStats();
                stats.forEach(r => {
                    if (r.type === 'outbound-rtp' && r.kind === 'video') {
                        const now = r.timestamp;
                        const bitrate = Math.round(((r.bytesSent - lastB) * 8) / (now - lastT));
                        document.getElementById('bitrate-display').innerText = bitrate + " kbps";
                        lastB = r.bytesSent; lastT = now;
                    }
                });
            }, 1000);
        }
        async function toggleTorch() {
            if (!videoTrack) return;
            try {
                const current = videoTrack.getSettings().torch || false;
                await videoTrack.applyConstraints({ advanced: [{ torch: !current }] });
                const btn = document.getElementById('torch-btn');
                btn.classList.toggle('bg-yellow-500'); btn.classList.toggle('text-black');
            } catch (e) { }
        }
        async function triggerAutoFocus() {
            if (!videoTrack) return;
            try { await videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }); } catch (e) { }
        }
    </script>

</body>
