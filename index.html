<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://pxleazlrryctlovxuwil.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk');

    window.login = async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      status.textContent = '';

      if (!email || !password) {
        status.textContent = "กรุณากรอกอีเมลและรหัสผ่านให้ครบถ้วน";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.textContent = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
        return;
      }

      localStorage.setItem('sb_user', JSON.stringify(data.user));
      window.location.href = "dashboard.html";
    }
  </script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2em; text-align: center; }
    input, button { padding: 0.6em; margin: 0.5em; width: 90%; max-width: 300px; border-radius: 8px; border: none; }
    button { background: #ffd700; color: #000; font-weight: bold; }
    .container { background: #222; padding: 2em; border-radius: 12px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="email" placeholder="อีเมล" /><br />
    <input type="password" id="password" placeholder="รหัสผ่าน" /><br />
    <button onclick="login()">เข้าสู่ระบบ</button><br />
    <a href="register.html" style="color:#66ccff">สมัครใช้งาน</a>
    <div id="status" style="color: salmon; margin-top: 1em;"></div>
  </div>
</body>
</html>
