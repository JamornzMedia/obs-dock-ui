
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #ffffff;
    }
    input:focus {
      outline: 2px solid #ffcc00;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000000;
      cursor: pointer;
      margin-top: 10px;
    }
    .error { color: #ff6666; margin-top: 1em; }
    a { color: #66ccff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p style="text-align:center;">ยังไม่มีบัญชี? <a href="register.html">สมัครใหม่</a></p>
    <p class="error" id="error"></p>
  </div>
  <script>
    const supabase = supabase.createClient('https://pxleazlrryctlovxuwil.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk');
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        errorEl.textContent = error.message;
        return;
      }
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
