
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครใช้งาน Beta</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #ffffff;
    }
    input:focus {
      outline: 2px solid #ffcc00;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000000;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e6b800;
    }
    p {
      margin-top: 1em;
      text-align: center;
    }
    a {
      color: #66ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สมัครใช้งาน Beta 7 วัน</h2>
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button onclick="register()">สมัครใช้งาน</button>
    <p><a href="index.html">กลับไปหน้า Login</a></p>
    <div class="message" id="status"></div>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      status.textContent = '';

      console.log("[1] เริ่มสมัคร:", email);
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error("[2] สมัครไม่สำเร็จ:", error);
        alert("สมัครไม่สำเร็จ: " + error.message);
        return;
      }

      console.log("[3] สมัครสำเร็จ, user data:", data);

      const { data: userData, error: userError } = await supabase.auth.getUser();
      const user = userData?.user;
      if (!user || userError) {
        console.error("[4] ไม่สามารถดึง user.id ได้:", userError);
        alert("สมัครสำเร็จแล้ว กรุณาเข้าสู่ระบบผ่านหน้า Login");
        return;
      }

      const today = new Date();
      const expires = new Date();
      expires.setDate(today.getDate() + 7);
      const key = 'BETA-' + Math.random().toString(36).substring(2, 10).toUpperCase();

      console.log("[5] เตรียมสร้าง License:", key);
      const { error: licenseError } = await supabase
        .from('license_keys')
        .insert([{
          key,
          user_id: user.id,
          is_active: true,
          expires_at: expires.toISOString()
        }]);

      if (licenseError) {
        console.error("[6] สร้าง License ไม่สำเร็จ:", licenseError);
        alert("สร้าง License Key ไม่สำเร็จ: " + licenseError.message);
        return;
      }

      console.log("[7] สำเร็จทั้งหมด → ไปหน้า login");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
