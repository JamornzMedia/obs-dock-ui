
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://pxleazlrryctlovxuwil.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4bGVhemxycnljdGxvdnh1d2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NjQwMzUsImV4cCI6MjA2NTA0MDAzNX0.VETnD8QOp4ElIT8w-4ccC8QFV4nym52Yqc50Qhi2hqk'
    );

    window.login = async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');
      status.textContent = '';

      if (!email || !password) {
        status.textContent = "กรุณากรอกอีเมลและรหัสผ่าน";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        status.textContent = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
        return;
      }

      const user = data.user;
      localStorage.setItem('sb_user', JSON.stringify(user));
      window.location.href = "dashboard.html";
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    input, button {
      padding: 0.6em;
      margin: 0.5em 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    a {
      color: #66ccff;
      display: inline-block;
      margin-top: 1em;
    }
    #status {
      color: salmon;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>เข้าสู่ระบบ</h2>
    <input type="email" id="email" placeholder="อีเมล หรือ ID" />
    <input type="password" id="password" placeholder="รหัสผ่าน" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <a href="register.html">ยังไม่มีบัญชี? สมัครสมาชิก</a>
    <div id="status"></div>
  </div>
</body>
</html>
